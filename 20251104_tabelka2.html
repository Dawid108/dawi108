<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelka 2</title>
    <style>
        table, td, th{
            border: 2px solid red;
            padding: 5px;
            border-collapse: collapse;
        }
        th{
            background-color: navy;
            color: yellow;
        }
        td{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>1</td><th rowspan="3" colspan="2">BÄ„BEL</th><td>2</td></tr>
        <tr><td>3</td><td rowspan="2">4</td></tr>
        <tr><td>5</td></tr>
        <tr><td>6</td><td>7</td><td>8</td><td>9</td></tr>
    </table>
</body>
</html>
