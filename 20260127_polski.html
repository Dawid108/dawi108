<html lang="pl">
<head>
<meta charset="UTF-8">

<title>Zbrodnia i Kara</title>
<script src="script.js"></script>
<link rel="icon" href="dawi108.png" type="image/png">
<style>
body{
background:#0d102b;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
#game, #endScreen{
width:90%; max-width:500px;
background:#13173d;
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px #0006;
}
.category{font-size:18px;margin-bottom:10px;color:#7dd7ff;}
.question{font-size:20px;margin-bottom:20px;}
.btn{background:#1c2257;padding:12px;border-radius:10px;margin:10px 0;cursor:pointer;transition:.2s;}
.btn:hover{background:#27307a;}
.correct{background:#1fa84f !important;}
.wrong{background:#c62828 !important;}
#stats{display:flex;justify-content:space-between;margin-bottom:20px;color:#9bbcff;}
#counter{margin-top:10px;color:#9bbcff;}
.hidden{display:none;}
#endScreen button{margin-top:15px;background:#6f85ff;padding:10px 20px;border:none;border-radius:10px;color:white;font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<div id="game">
    <div id="stats">
        <div>Życia: <span id="life">9</span></div>
        <div>Punkty: <span id="score">0</span></div>
    </div>
    <div class="category" id="category"></div>
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <div id="counter"></div>
</div>

<div id="endScreen" class="hidden">
    <h2 id="endTitle"></h2>
    <p>Twój wynik: <span id="finalScore"></span></p>
    <p>Twój rekord: <span id="record"></span></p>
    <p>Suma punktów: <span id="dawid108"></span></p>
    <button onclick="newGame()">Nowa Gra</button>
</div>

{cat:"Zbrodnia i Kara", q:"Jak Lady Makbet postrzegała Makbeta w kontekście władzy?", a:"Wierzyła, że jest przeznaczony do wielkich czynów i rządzenia", b:"Uważała go za słabego i niezdolnego do działania", c:"Sądziła, że powinien podporządkować się innym", d:"Traktowała go jako ofiarę własnego losu"},

{cat:"Zbrodnia i Kara", q:"Jaką rolę pełni Sonia Marmieładow w powieści?", a:"Uosabia miłosierdzie, wiarę i moralność", b:"Reprezentuje cynizm i egoizm", c:"Symbolizuje ambicję i dążenie do władzy", d:"Jest przykładem obojętności wobec cierpienia"},

{cat:"Zbrodnia i Kara", q:"Jakim bohaterem jest Swidrygajłow?", a:"Postacią amoralną i cyniczną, kierującą się egoizmem", b:"Człowiekiem głęboko religijnym i pokornym", c:"Idealistą walczącym o sprawiedliwość", d:"Romantykiem wierzącym w potęgę miłości"},

{cat:"Zbrodnia i Kara", q:"Kim jest Rodion Raskolnikow?", a:"Ubogim studentem i twórcą teorii człowieka niezwykłego", b:"Bogaczem i wpływowym urzędnikiem", c:"Kupcem zajmującym się handlem", d:"Żołnierzem wracającym z wojny"},

{cat:"Zbrodnia i Kara", q:"Co symbolizuje topór na plakacie „Zbrodni i kary”?", a:"Zbrodnię oraz ciężar winy Raskolnikowa", b:"Walkę o wolność i niezależność", c:"Siłę fizyczną głównego bohatera", d:"Przemiany społeczne w Rosji"},

{cat:"Zbrodnia i Kara", q:"Jakie znaczenie mają ciemne kolory na plakacie?", a:"Symbolizują mrok psychiczny i upadek moralny bohatera", b:"Oznaczają spokój i harmonię", c:"Podkreślają radość i nadzieję", d:"Nawiązują do szczęśliwego zakończenia"},

{cat:"Zbrodnia i Kara", q:"Co symbolizuje podwójny profil twarzy Raskolnikowa?", a:"Rozdarcie psychiczne i konflikt moralny bohatera", b:"Jego spryt i zdolność manipulacji", c:"Dwuznaczność wydarzeń historycznych", d:"Zmienność losu w życiu człowieka"},

{cat:"Zbrodnia i Kara", q:"Jakie znaczenie ma krew na plakacie?", a:"Symbolizuje zbrodnię i poczucie winy", b:"Oznacza odwagę i poświęcenie", c:"Jest znakiem zwycięstwa bohatera", d:"Podkreśla siłę fizyczną postaci"},

{cat:"Zbrodnia i Kara", q:"Co symbolizuje kolor czerwony w analizie plakatu?", a:"Zbrodnię, przemoc i cierpienie", b:"Spokój i wewnętrzną harmonię", c:"Nadzieję na lepszą przyszłość", d:"Oczyszczenie i niewinność"},

{cat:"Zbrodnia i Kara", q:"Jaką funkcję pełni miasto Petersburg w powieści?", a:"Podkreśla samotność i przytłoczenie bohatera", b:"Jest tłem szczęśliwego życia bohaterów", c:"Symbolizuje raj i bezpieczeństwo", d:"Ukazuje rozwój gospodarczy Rosji"},

{cat:"Zbrodnia i Kara", q:"Dlaczego Raskolnikow przyznał się do winy?", a:"Nie wytrzymał ciężaru psychicznego i wyrzutów sumienia", b:"Chciał zdobyć rozgłos i sławę", c:"Został zmuszony przez innych bohaterów", d:"Uważał to za element swojej teorii"},

{cat:"Zbrodnia i Kara", q:"Jak Sonia wpływa na Raskolnikowa?", a:"Pomaga mu odnaleźć drogę moralnego odkupienia", b:"Zachęca go do dalszych zbrodni", c:"Utwardza go w przekonaniu o wyższości jednostek", d:"Pozostaje obojętna wobec jego losu"},

{cat:"Zbrodnia i Kara", q:"Czym jest kara w powieści Dostojewskiego?", a:"Przede wszystkim cierpieniem psychicznym bohatera", b:"Wyłącznie wyrokiem sądu", c:"Formą zemsty społeczeństwa", d:"Nagłą i niesprawiedliwą tragedią"},

{cat:"Zbrodnia i Kara", q:"Dlaczego Raskolnikow cierpi po zbrodni?", a:"Jego sumienie nie pozwala mu zaakceptować czynu", b:"Obawia się utraty majątku", c:"Żałuje jedynie złamania prawa", d:"Czuje gniew wobec innych ludzi"},

{cat:"Zbrodnia i Kara", q:"Jaką rolę pełni wiara w powieści?", a:"Stanowi drogę do odkupienia i moralnej przemiany", b:"Jest przedstawiona jako zbędna i szkodliwa", c:"Służy manipulacji innymi bohaterami", d:"Nie ma żadnego znaczenia dla fabuły"},

{cat:"Zbrodnia i Kara", q:"Dlaczego Sonia nosi krzyż?", a:"Symbolizuje cierpienie, wiarę i nadzieję na odkupienie", b:"Jest oznaką buntu przeciwko światu", c:"Podkreśla jej pozycję społeczną", d:"Stanowi element mody epoki"},

{cat:"Zbrodnia i Kara", q:"Jak Raskolnikow postrzegał prawo?", a:"Uważał, że wybitne jednostki mogą je przekraczać", b:"Traktował je jako święte i nienaruszalne", c:"Nie interesował się jego istnieniem", d:"Uzależniał je wyłącznie od religii"},

{cat:"Zbrodnia i Kara", q:"Jakie znaczenie ma motyw winy w powieści?", a:"Prowadzi bohatera do cierpienia i wewnętrznej kary", b:"Jest tylko tłem dla wydarzeń", c:"Dotyczy wyłącznie postaci drugoplanowych", d:"Zostaje szybko zapomniany"},

{cat:"Zbrodnia i Kara", q:"Dlaczego Raskolnikow nie jest człowiekiem niezwykłym?", a:"Nie potrafił unieść moralnych konsekwencji zbrodni", b:"Nie posiadał odpowiedniego wykształcenia", c:"Nie osiągnął sukcesu materialnego", d:"Nie zdobył uznania społeczeństwa"},

{cat:"Zbrodnia i Kara", q:"Co jest głównym problemem moralnym powieści?", a:"Granice moralności i odpowiedzialność za własne czyny", b:"Walka o władzę polityczną", c:"Konflikt pokoleń", d:"Rozwój przemysłu w Rosji"},

{cat:"Zbrodnia i Kara", q:"Jaką prawdę odkrywa Raskolnikow na końcu powieści?", a:"Że żadna idea nie usprawiedliwia zbrodni", b:"Że siła jest ważniejsza od moralności", c:"Że prawo zawsze jest niesprawiedliwe", d:"Że cierpienie nie ma znaczenia"}

];

let current = 0;
let life = 9;
let score = 0;
let used = [];
let maxQ = questions.length;
let record = localStorage.getItem("szkola") || 0;
let dawid108 = localStorage.getItem("dawid108") || 0;

function newGame(){
    life = 9; score = 0; used = [];
    document.getElementById("endScreen").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    updateStats();
    nextQuestion();
}

function updateStats(){
    document.getElementById("life").innerText = life;
    document.getElementById("score").innerText = score;
}

function nextQuestion(){
    if(used.length === maxQ){ return win(); }

    let id;
    do{ id = Math.floor(Math.random()*maxQ); }
    while(used.includes(id));

    used.push(id);
    current = questions[id];

    document.getElementById("category").innerText = current.cat;
    document.getElementById("question").innerText = current.q;

    document.getElementById("counter").innerText = "Pytanie " + used.length + " / " + maxQ;

    // Mieszanie odpowiedzi
    let arr = [
        {txt: current.a, correct: true},
        {txt: current.b, correct: false},
        {txt: current.c, correct: false},
        {txt: current.d, correct: false}
    ];
    arr.sort(()=>Math.random()-0.5);

    let ansDiv = document.getElementById("answers");
    ansDiv.innerHTML = "";

    arr.forEach(a=>{
        let btn = document.createElement("div");
        btn.classList.add("btn");
        btn.innerText = a.txt;
        btn.onclick = ()=>answer(a.correct, btn);
        ansDiv.appendChild(btn);
    });
}

function answer(correct, btn){
    let buttons = document.querySelectorAll(".btn");
    buttons.forEach(b=>b.style.pointerEvents="none");

    if(correct){
        btn.classList.add("correct");
        score++;
        dawid108++;
        localStorage.setItem("dawid108", dawid108);
        console.log("dawid108:", dawid108);
        updateStats();
        setTimeout(()=>nextQuestion(), 1500);
    }else{
        btn.classList.add("wrong");
        // pokaż poprawną
        buttons.forEach(b=>{
            if(b.innerText === current.a) b.classList.add("correct");
        });
        life--;
        updateStats();
        if(life <= 0){ setTimeout(()=>gameOver(), 6000); }
        else{ setTimeout(()=>nextQuestion(), 5000); }
    }
}

function win(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Wygrałeś!";
    endScreen();
}

function gameOver(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Koniec gry";
    endScreen();
}

function endScreen(){
    document.getElementById("finalScore").innerText = score;

    if(score > record){
        record = score;
        localStorage.setItem("szkola", record);
    }

    document.getElementById("record").innerText = record;
    document.getElementById("dawid108").innerText = dawid108;
}

newGame();
</script>
</body>
</html>
