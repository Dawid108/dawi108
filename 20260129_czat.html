
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="icon" href="dawi108.png">
    <script src="script.js"></script>
    <style>
        *{
            font-family: Garamond;
        }
        body{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: tomato;
            color: white;
            text-align: center;
            width: 80%;
            height: 80px;
            float: left;
        }

            width: 80%;

        }
        img{
            border-radius: 50%;
            padding: 0 10px;
        }
        article{
            border: 1px solid tomato;
            margin: 15px;
            height: 470px;
            overflow: scroll; /*Nowość! Pasek przewijania*/
        }
        section{
            border-radius: 5px;
            width: 90%;
            height: 70px;
            margin: 2%;
            padding: 3px;
            display: flex; /*To jest żeby wartości były obok siebie*/
        }
        .jolka{
            background-color: #eee;
            text-align: left;
        }
        .krzych{
            background-color: #ccc;
            flex-direction: row-reverse; /*To jest żeby odwrócić żeby szło od prawej*/
        }
        input[type="button"]{
            background-color: tomato;
            border: 1px solid darkred;
            padding: 5px;
            font-weight: bold;
        }
        input[type="text"]{
            width: 500px;
        }
    </style>
</head>
