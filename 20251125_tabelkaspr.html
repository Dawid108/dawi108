<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelka Sprawdzian</title>
    <link rel="icon" href="dawi108.png" type="image/png">
    <script src="script.js"></script>
    <style>
        body{
            background-color: gray;
        }
        th{
            color: yellow;
            background-color: navy;
        }
        td{
            color: red;
            background-color: green;
        }
        table, th, td{
            border: 2px solid white;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th rowspan="4" colspan="3">GUSTOWSKI</th>
            <td>7</td>
            <th colspan="2" rowspan="2">DUDY</th>
        </tr>
        <tr>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <th colspan="2">KOT</th>
        </tr>
    </table>
</body>
</html>
