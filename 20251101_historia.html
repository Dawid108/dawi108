    {q:"Czym zas≈ÇynƒÖ≈Ç Henry Ford?", a:["Odkryciem elektryczno≈õci","BudowƒÖ kana≈Ç√≥w","Wprowadzeniem ta≈õmy produkcyjnej","Wynalezieniem radia"], correct:2},
    {q:"Miƒôdzy jakimi pa≈Ñstwami toczy≈Ça siƒô wojna krymska?", a:["Francja i Niemcy","Rosja i Turcja","Wielka Brytania i USA","Austria i W≈Çochy"], correct:1},
    {q:"Kto wygra≈Ç wojnƒô krymskƒÖ?", a:["Rosja","Turcja i jej sojusznicy","Austria","Prusy"], correct:1},
    {q:"Kto bra≈Ç udzia≈Ç w zjednoczeniu W≈Çoch?", a:["Napoleon, Ludwik XIV, Stalin","Garibaldi, Cavour, Wiktor Emanuel II","Lincoln, Washington, Roosevelt","Darwin, Marks, Einstein"], correct:1},

    {q:"Kto by≈Ç kanclerzem Niemiec podczas zjednoczenia?", a:["Otto von Bismarck","Wilhelm II","Adolf Hitler","Camillo Cavour"], correct:0},

    {q:"Co og≈Çoszono po zjednoczeniu Niemiec?", a:["Powstanie III Rzeszy","Powstanie II Rzeszy","ZwiƒÖzek P√≥≈Çnocnoniemiecki","Cesarstwo Austriackie"], correct:1},

    {q:"Autorem 'Kapita≈Çu' by≈Ç:", a:["Karol Marks","Karol Darwin","Fryderyk Engels","Otto von Bismarck"], correct:0},
    {q:"Papie≈º Leon XIII by≈Ç zwiƒÖzany z:", a:["RewolucjƒÖ przemys≈ÇowƒÖ","Ruchem narodowym i encyklikƒÖ spo≈ÇecznƒÖ","Zjednoczeniem Niemiec","Kolonializmem"], correct:1},

    {q:"Kto wynalaz≈Ç szczepionkƒô przeciwko w≈õciekli≈∫nie?", a:["Albert Einstein","Louis Pasteur","Karol Darwin","Isaac Newton"], correct:1}

// ===================== ZMIENNE =======================
let lives, currentIndex, shuffled, correctCount;
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const progressEl = document.getElementById("progress");
const livesEl = document.getElementById("lives");
const resultEl = document.getElementById("result");
const restartBtn = document.getElementById("restart");

// ===================== FUNKCJE =======================
function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

function startGame() {
    lives = 3;
    correctCount = 0;
    currentIndex = 0;
    shuffled = shuffleArray([...questions]);
    resultEl.textContent = "";
    restartBtn.style.display = "none";
    showQuestion();
}

function showQuestion() {
    if (currentIndex >= shuffled.length) {
        resultEl.textContent = "üéâ Wygra≈Çe≈õ!";
        restartBtn.style.display = "inline-block";
        questionEl.textContent = "";
        answersEl.innerHTML = "";
        progressEl.textContent = "";
        livesEl.textContent = "";
        return;
    }

    const q = shuffled[currentIndex];
    questionEl.textContent = q.q;
    answersEl.innerHTML = "";
    q.a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(i === q.correct);
        answersEl.appendChild(btn);
    });
    progressEl.textContent = `Pytanie ${currentIndex + 1} / ${shuffled.length}`;
    livesEl.textContent = `≈ªycia: ${"‚ù§Ô∏è".repeat(lives)}`;
}

function checkAnswer(correct) {
    if (correct) {
        currentIndex++;
        showQuestion();
    } else {
        lives--;
        livesEl.textContent = `≈ªycia: ${"‚ù§Ô∏è".repeat(lives)}`;
        if (lives <= 0) {
            gameOver();
        } else {
            questionEl.textContent = "‚ùå Z≈Ça odpowied≈∫!";
            answersEl.innerHTML = "";
            setTimeout(() => {
                currentIndex++;
                showQuestion();
            }, 3000);
        }
    }
}

function gameOver() {
    resultEl.textContent = "üíÄ Przegra≈Çe≈õ!";
    questionEl.textContent = "";
    answersEl.innerHTML = "";
    progressEl.textContent = "";
    livesEl.textContent = "";
    restartBtn.style.display = "inline-block";
}

// ===================== RESTART =======================
restartBtn.onclick = startGame;

// ===================== START PIERWSZY =======================
startGame();
</script>
