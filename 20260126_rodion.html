<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zbrodnia i Kara</title>
<script src="script.js"></script>
<link rel="icon" href="dawi108.png" type="image/png">
<style>
body{
background:#0d102b;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
#game, #endScreen{
width:90%; max-width:500px;
background:#13173d;
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px #0006;
}
.category{font-size:18px;margin-bottom:10px;color:#7dd7ff;}
.question{font-size:20px;margin-bottom:20px;}
.btn{background:#1c2257;padding:12px;border-radius:10px;margin:10px 0;cursor:pointer;transition:.2s;}
.btn:hover{background:#27307a;}
.correct{background:#1fa84f !important;}
.wrong{background:#c62828 !important;}
#stats{display:flex;justify-content:space-between;margin-bottom:20px;color:#9bbcff;}
#counter{margin-top:10px;color:#9bbcff;}
.hidden{display:none;}
#endScreen button{margin-top:15px;background:#6f85ff;padding:10px 20px;border:none;border-radius:10px;color:white;font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<div id="game">
    <div id="stats">
        <div>Życia: <span id="life">9</span></div>
        <div>Punkty: <span id="score">0</span></div>
    </div>
    <div class="category" id="category"></div>
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <div id="counter"></div>
</div>

<div id="endScreen" class="hidden">
    <h2 id="endTitle"></h2>
    <p>Twój wynik: <span id="finalScore"></span></p>
    <p>Twój rekord: <span id="record"></span></p>
    <p>Suma punktów: <span id="dawid108"></span></p>
    <button onclick="newGame()">Nowa Gra</button>
</div>

<script>
// PYTANIA
let questions = [

{cat:"Rodion Raskolnikow", q:"Co oznacza nazwisko Rodiona Raskolnikowa?", a:"Człowieka żyjącego na uboczu, odczepieńca", b:"Osobę należącą do elity społecznej", c:"Człowieka wiernego tradycji rodzinnej", d:"Kogoś silnie związanego z innymi"},

{cat:"Rodion Raskolnikow", q:"Jaką postawę religijną ma Raskolnikow przed zbrodnią?", a:"Nie wierzy w życie wieczne i jest ateistą", b:"Jest gorliwym wyznawcą prawosławia", c:"Waha się między wiarą a niewiarą", d:"Kieruje się surowymi zasadami religii"},

{cat:"Rodion Raskolnikow", q:"Jak Raskolnikow zachowuje się wobec innych ludzi?", a:"Pomaga potrzebującym mimo własnej biedy", b:"Unika ludzi i nie interesuje się ich losem", c:"Pomaga tylko wtedy, gdy ma zysk", d:"Jest obojętny na cudze cierpienie"},

{cat:"Rodion Raskolnikow", q:"Komu Raskolnikow pomaga finansowo po śmierci Marmieładowa?", a:"Soni, dając pieniądze na pogrzeb ojca", b:"Swojej matce na utrzymanie", c:"Duni na wyjazd z Petersburga", d:"Razumichinowi na studia"},

{cat:"Rodion Raskolnikow", q:"Jaką teorię dotyczącą ludzi wyznaje Raskolnikow?", a:"Dzieli ludzi na nadludzi i wszy ludzkie", b:"Uważa, że wszyscy są sobie równi", c:"Twierdzi, że biedni są lepsi od bogatych", d:"Sądzi, że o wartości decyduje pochodzenie"},

{cat:"Rodion Raskolnikow", q:"Do której grupy według swojej teorii zalicza siebie?", a:"Do nadludzi stojących ponad prawem", b:"Do zwykłych ludzi podporządkowanych prawu", c:"Do ofiar niesprawiedliwości społecznej", d:"Do ludzi słabych i zależnych"},

{cat:"Rodion Raskolnikow", q:"Kogo Raskolnikow uznaje za „wszę ludzką”?", a:"Alonę Iwanowną, lichwiarkę", b:"Sonię Marmieładow", c:"Pulcherię Raskolnikow", d:"Lizawietę Marmieładow"},

{cat:"Rodion Raskolnikow", q:"Czym kieruje się Raskolnikow przed popełnieniem zbrodni?", a:"Wyłącznie rozumem, odrzucając duchowość", b:"Silnymi emocjami i współczuciem", c:"Nakazami religii i moralności", d:"Radami przyjaciół i rodziny"},

{cat:"Rodion Raskolnikow", q:"Jak traktuje wyrzuty sumienia przed zbrodnią?", a:"Odrzuca je jako coś nieistotnego", b:"Traktuje je jako znak od Boga", c:"Uważa je za najważniejsze", d:"Nie potrafi ich zrozumieć"},

{cat:"Rodion Raskolnikow", q:"Kogo morduje Raskolnikow?", a:"Lichwiarkę Alonę Iwanowną", b:"Porfirego Pietrowicza", c:"Arkadiusza Swidrygajłowa", d:"Siemiona Marmieładowa"},

{cat:"Rodion Raskolnikow", q:"Jak przebiega przygotowanie Raskolnikowa do zbrodni?", a:"Zbrodnia jest dokładnie zaplanowana", b:"Decyzja zapada nagle i bez planu", c:"Działa pod wpływem innych ludzi", d:"Kieruje się impulsem chwili"},

{cat:"Rodion Raskolnikow", q:"Jaki był jeden z powodów popełnienia zbrodni?", a:"Chęć zdobycia pieniędzy na pomoc biednym", b:"Zemsta osobista na lichwiarce", c:"Przymus ze strony innych bohaterów", d:"Chęć zdobycia sławy"},

{cat:"Rodion Raskolnikow", q:"Jak reaguje Raskolnikow po dokonaniu morderstwa?", a:"Ma silne wyrzuty sumienia i lęk", b:"Czuje dumę ze swojego czynu", c:"Nie odczuwa żadnych emocji", d:"Cieszy się z osiągniętego celu"},

{cat:"Rodion Raskolnikow", q:"Czego boi się Raskolnikow po zbrodni?", a:"Sądu i poniesienia kary", b:"Zemsty rodziny ofiary", c:"Opinii społeczeństwa", d:"Utraty majątku"},

{cat:"Rodion Raskolnikow", q:"Co robi Raskolnikow ze skradzionymi kosztownościami?", a:"Nie potrafi ich wykorzystać", b:"Sprzedaje je natychmiast", c:"Oddaje je potrzebującym", d:"Ukrywa je i czerpie zyski"},

{cat:"Rodion Raskolnikow", q:"Kto ma największy wpływ na przemianę Raskolnikowa?", a:"Sonia Marmieładow", b:"Dymitr Razumichin", c:"Porfiry Pietrowicz", d:"Pulcheria Raskolnikow"},

{cat:"Rodion Raskolnikow", q:"Jaka biblijna historia wpływa na jego decyzję?", a:"Historia wskrzeszenia Łazarza", b:"Przypowieść o synu marnotrawnym", c:"Historia Hioba", d:"Opowieść o potopie"},

{cat:"Rodion Raskolnikow", q:"Jaką decyzję podejmuje pod wpływem Soni?", a:"Postanawia przyznać się do winy", b:"Decyduje się na ucieczkę", c:"Postanawia popełnić samobójstwo", d:"Chce zaprzeczyć wszystkiemu"},

{cat:"Rodion Raskolnikow", q:"Gdzie odbywa karę Raskolnikow?", a:"Na zesłaniu na Syberii", b:"W więzieniu w Petersburgu", c:"Na przymusowych robotach w Rosji", d:"Na wygnaniu za granicą"},

{cat:"Rodion Raskolnikow", q:"Jak długo ma problem z przyznaniem się do winy?", a:"Nawet długo po zesłaniu na Syberię", b:"Tylko bezpośrednio po zbrodni", c:"Jedynie podczas śledztwa", d:"Do momentu pierwszego przesłuchania"}

];

let current = 0;
let life = 9;
let score = 0;
let used = [];
let maxQ = questions.length;
let record = localStorage.getItem("szkola") || 0;
let dawid108 = localStorage.getItem("dawid108") || 0;

function newGame(){
    life = 9; score = 0; used = [];
    document.getElementById("endScreen").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    updateStats();
    nextQuestion();
}

function updateStats(){
    document.getElementById("life").innerText = life;
    document.getElementById("score").innerText = score;
}

function nextQuestion(){
    if(used.length === maxQ){ return win(); }

    let id;
    do{ id = Math.floor(Math.random()*maxQ); }
    while(used.includes(id));

    used.push(id);
    current = questions[id];

    document.getElementById("category").innerText = current.cat;
    document.getElementById("question").innerText = current.q;

    document.getElementById("counter").innerText = "Pytanie " + used.length + " / " + maxQ;

    // Mieszanie odpowiedzi
    let arr = [
        {txt: current.a, correct: true},
        {txt: current.b, correct: false},
        {txt: current.c, correct: false},
        {txt: current.d, correct: false}
    ];
    arr.sort(()=>Math.random()-0.5);

    let ansDiv = document.getElementById("answers");
    ansDiv.innerHTML = "";

    arr.forEach(a=>{
        let btn = document.createElement("div");
        btn.classList.add("btn");
        btn.innerText = a.txt;
        btn.onclick = ()=>answer(a.correct, btn);
        ansDiv.appendChild(btn);
    });
}

function answer(correct, btn){
    let buttons = document.querySelectorAll(".btn");
    buttons.forEach(b=>b.style.pointerEvents="none");

    if(correct){
        btn.classList.add("correct");
        score++;
        dawid108++;
        localStorage.setItem("dawid108", dawid108);
        console.log("dawid108:", dawid108);
        updateStats();
        setTimeout(()=>nextQuestion(), 1500);
    }else{
        btn.classList.add("wrong");
        // pokaż poprawną
        buttons.forEach(b=>{
            if(b.innerText === current.a) b.classList.add("correct");
        });
        life--;
        updateStats();
        if(life <= 0){ setTimeout(()=>gameOver(), 6000); }
        else{ setTimeout(()=>nextQuestion(), 5000); }
    }
}

function win(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Wygrałeś!";
    endScreen();
}

function gameOver(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Koniec gry";
    endScreen();
}

function endScreen(){
    document.getElementById("finalScore").innerText = score;

    if(score > record){
        record = score;
        localStorage.setItem("szkola", record);
    }

    document.getElementById("record").innerText = record;
    document.getElementById("dawid108").innerText = dawid108;
}

newGame();
</script>
</body>
</html>
