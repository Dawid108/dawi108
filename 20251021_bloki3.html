<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloki 3</title>
    <style>
        body{
            width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: black;
        }
        #lewy{
            width: 70%;
            float: left;
        }
        #prawy{
            width: 30%;
            height: 500px;
            background-color: yellow;
            float: left;
        }
        header{
            height: 100px;
            background-color: green;
        }
        article{
            height: 100px;
            background-color: orange;
            height: 300px;
        }
        section{
            width: 50%;
            height: 100px;
        }
        #zolty{
            background-color: yellow;
            float: left;
        }
        #bialy{
            background-color: white;
            float: left;
        }
        footer{
            background-color: blue;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
    <aside id="lewy">
        <header></header>
        <article></article>
        <section id="zolty"></section>
        <section id="bialy"></section>
    </aside>
    <aside id="prawy"></aside>
    <footer></footer>
</body>
</html>
