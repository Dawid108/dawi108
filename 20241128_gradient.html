<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gradient</title>
        <style>
            div{
                height: 200px;
            }
            #g1{
                background-image: linear-gradient(red, orange, yellow, green, blue, indigo, purple);
            }
            #g2{
                background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, purple);
            }
            #g3{
                background-image: linear-gradient(to left bottom, red, orange, yellow, green, blue, indigo, purple);
            }
            #g4{
                background-image: linear-gradient(0deg, red, orange, yellow, green, blue, indigo, purple);
            }
            #g5{
                background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, purple);
            }
            #g6{
                background-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, purple);
            }
        </style>
    </head>
    <body>
        <div id="g1">standardowy (z góry na dół)</div><br>
        <div id="g2">z lewej na prawo</div><br>
        <div id="g3">z prawego górnego rogu do lewego dolnego</div><br>
        <div id="g4">obrót o 0 stopni</div><br>
        <div id="g5">obrót o 45 stopni</div><br>
        <div id="g6">obrót o 270 stopni</div><br>
        <div id="g7">na prawo + koniec gradientu na 75%</div><br>
        <div id="g8">na prawo + poczatek gradientu na 50%</div><br>
        <div id="g9"></div><br>
        <div id="g10"></div><br>
        <div id="g11"></div><br>
        <div id="g12"></div><br>
        <div id="g13"></div><br>
        <div id="g14"></div><br>
        <div id="g15"></div><br>
        <div id="g16"></div><br>
        <div id="g17"></div><br>
        <div id="g18"></div><br>
        <div id="g19"></div><br>
        <div id="g20"></div><br>
    </body>
</html>
