<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Potop - Henryk Sienkiewicz</title>
<style>
body{
background:#0d102b;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
#game, #endScreen{
width:90%; max-width:500px;
background:#13173d;
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px #0006;
}
.category{font-size:18px;margin-bottom:10px;color:#7dd7ff;}
.question{font-size:20px;margin-bottom:20px;}
.btn{background:#1c2257;padding:12px;border-radius:10px;margin:10px 0;cursor:pointer;transition:.2s;}
.btn:hover{background:#27307a;}
.correct{background:#1fa84f !important;}
.wrong{background:#c62828 !important;}
#stats{display:flex;justify-content:space-between;margin-bottom:20px;color:#9bbcff;}
#counter{margin-top:10px;color:#9bbcff;}
.hidden{display:none;}
#endScreen button{margin-top:15px;background:#6f85ff;padding:10px 20px;border:none;border-radius:10px;color:white;font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<div id="game">
    <div id="stats">
        <div>Życia: <span id="life">10</span></div>
        <div>Punkty: <span id="score">0</span></div>
    </div>
    <div class="category" id="category"></div>
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <div id="counter"></div>
</div>

<div id="endScreen" class="hidden">
    <h2 id="endTitle"></h2>
    <p>Twój wynik: <span id="finalScore"></span></p>
    <p>Twój rekord: <span id="record"></span></p>
    <button onclick="newGame()">Nowa Gra</button>
</div>

<script>

d:"Bo unika udziału w wojnie ze Szwedami"},

{cat:"Potop", q:"Dlaczego Kmicic jest bohaterem złożonym?", 
a:"Bo sprzymierzył się ze zdrajcą, a jednocześnie jest patriotą",

a:"Uważał, że jest bezkarny", 
b:"Postępował zawsze zgodnie z prawem", 
c:"Był wzorem pokory i skromności", 
d:"Przesadnie unikał trudnych decyzji"},

{cat:"Potop", q:"Jak zachowywał się Kmicic przed przemianą?", 
a:"Był egoistyczny, ale opiekował się swoimi żołnierzami", 
b:"Nigdy nie interesował się losem podkomendnych", 
c:"Był obojętny wobec towarzyszy broni", 
d:"Całkowicie unikał kontaktu z innymi"},

a:"Jest odważny, stanowczy i patriotyczny",

a:"Bo brał udział w obronie Jasnej Góry", 
b:"Bo przebywał tylko w bezpiecznych miejscach", 
c:"Bo unikał udziału w większych bitwach", 
d:"Bo zajmował się wyłącznie dyplomacją"},

{cat:"Potop", q:"Dlaczego Kmicic jest wewnętrznie rozdarty i cierpi za ojczyznę?", 
a:"Bo ojczyzna została zniewolona przez Szwedów", 
b:"Bo czuje brak uznania od króla", 
c:"Bo utracił włości rodowe", 
d:"Bo nie ma kontaktu z rodziną"},

{cat:"Potop", q:"Na jakie nazwisko zmienia się Andrzej Kmicic?", 
a:"Babinicz", 
b:"Zagłoba", 
c:"Wołodyjowski", 
d:"Rosiński"},

{cat:"Potop", q:"Jakie cechy romantyczne ma Kmicic?", 
a:"Przemianę moralną i wewnętrzne rozdarcie", 
b:"Chłodny realizm bez emocji", 
c:"Stałość charakteru bez zmian", 
d:"Obojętność wobec uczuć i ojczyzny"},

a:"Na zdrajców i patriotów", 
b:"Na mieszczan i chłopów", 
c:"Na duchownych i kupców", 
d:"Na dworzan i rzemieślników"},

{cat:"Potop", q:"Kim był Wejchart Wrzeszczowicz?", 
a:"Oficerem wojsk szwedzkich", 
b:"Posłańcem królowej szwedzkiej", 
c:"Dowódcą obrony Krakowa", 
d:"Kupcem podróżującym z Litwy"},

{cat:"Potop", q:"Czym zajmował się Wejchart Wrzeszczowicz?", 
a:"Dostarczaniem żywności", 
b:"Pisaniem listów dyplomatycznych", 
c:"Budową umocnień w miastach", 
d:"Nadzorem nad królewskimi archiwami"},

{cat:"Potop", q:"Kim był Lisola?", 
a:"Niemieckim szpiegiem działającym dla cesarza", 
b:"Szwedzkim lekarzem wojskowym", 
c:"Litewskim kupcem i doradcą", 
d:"Rosyjskim posłem na dworze"},

{cat:"Potop", q:"Jakie jest miejsce akcji w scenach z Lisolą?", 
a:"Karczma", 
b:"Zamek królewski", 
c:"Obóz wojskowy", 
d:"Dwór magnacki"}
];

let current = 0;
let life = 10;
let score = 0;
let used = [];
let maxQ = questions.length;
let record = localStorage.getItem("pozytywizm3") || 0;

function newGame(){
    life = 10; score = 0; used = [];
    document.getElementById("endScreen").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    updateStats();
    nextQuestion();
}

function updateStats(){
    document.getElementById("life").innerText = life;
    document.getElementById("score").innerText = score;
}

function nextQuestion(){
    if(used.length === maxQ){ return win(); }

    let id;
    do{ id = Math.floor(Math.random()*maxQ); }
    while(used.includes(id));

    used.push(id);
    current = questions[id];

    document.getElementById("category").innerText = current.cat;
    document.getElementById("question").innerText = current.q;

    document.getElementById("counter").innerText = "Pytanie " + used.length + " / " + maxQ;

    // Mieszanie odpowiedzi
    let arr = [
        {txt: current.a, correct: true},
        {txt: current.b, correct: false},
        {txt: current.c, correct: false},
        {txt: current.d, correct: false}
    ];
    arr.sort(()=>Math.random()-0.5);

    let ansDiv = document.getElementById("answers");
    ansDiv.innerHTML = "";

    arr.forEach(a=>{
        let btn = document.createElement("div");
        btn.classList.add("btn");
        btn.innerText = a.txt;
        btn.onclick = ()=>answer(a.correct, btn);
        ansDiv.appendChild(btn);
    });
}

function answer(correct, btn){
    let buttons = document.querySelectorAll(".btn");
    buttons.forEach(b=>b.style.pointerEvents="none");

    if(correct){
        btn.classList.add("correct");
        score++;
        updateStats();
        setTimeout(()=>nextQuestion(), 300);
    }else{
        btn.classList.add("wrong");
        // pokaż poprawną
        buttons.forEach(b=>{
            if(b.innerText === current.a) b.classList.add("correct");
        });
        life--;
        updateStats();
        if(life <= 0){ setTimeout(()=>gameOver(), 2000); }
        else{ setTimeout(()=>nextQuestion(), 3000); }
    }
}

function win(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Wygrałeś!";
    endScreen();
}

function gameOver(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Koniec gry";
    endScreen();
}

function endScreen(){
    document.getElementById("finalScore").innerText = score;

    if(score > record){
        record = score;
        localStorage.setItem("pozytywizm3", record);
    }

    document.getElementById("record").innerText = record;
}

newGame();
</script>
</body>
</html>
