<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloki</title>
    <style>
        body {
            width: 900px;
            margin: 0 auto;
        }
        header{
            height: 100px;
            background-color: green;
        }
        nav, #gora{
            height: 200px;
            float: left;
        }
        nav {
            background-color: yellow;
            width: 25%;
        }
        #gora {
            background-color: red;
            width: 75%;
        }
        section{
            height: 100px;
            background-color: green;
            clear: both;
        }
        #lewy, #prawy{
            width: 50%;
            float: left;
            height: 200px;
        }
        #lewy{
            background-color: red;
        }
        #prawy{
            background-color: yellow;
        }
        footer {
            background-color: green;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <article id="gora"></article>
    <section></section>
    <article id="lewy"></article>
    <article id="prawy"></article>
    <footer></footer>
</body>
</html>
