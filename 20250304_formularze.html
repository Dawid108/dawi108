<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Formularze</title>
    </head>
    <body>
        <h2>Wstwaianie Tekstu</h2>
        <input text="Imię">Podaj swoje imię<br>
        <h2>Pole Radio</h2>
        <p>Podaj płeć:</p>
        <input type="radio" name="sex" value="Woman">Kobieta
        <input type="radio" name="sex" value="Men">Mężczyzna
        <h2>Checkbox</h2>
        <p>Jakie lubisz gatunki filmów?</p>
        <input type="checkbox" name="film" value="Horror">Horror
        <h2>Lista Rowzijana Select</h2>
        <p>Jakiej marki komputera używasz?</p>
        <select name="marka">
            <option selected>Dell</option>
            <option>Acer</option>
            <option>Lenovo</option>
        </select>
        <h2>Obszar Tekstowy</h2>
        <textarea name="textarea" rows="4" cols="50"></textarea>
        <h2>Pole Hasło</h2>
        <input type="password">
    </body>
</html>
