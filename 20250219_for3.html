<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>For 3</title>
    </head>
    <body>
        <h1>Instrukcja FOR zagnieżdżona</h1>
        <script>
            for (let i=1; i<=4; i=i+1){
                for (let j=1; j<=6; j=j+1){
                    document.write(j);
                }
                document.write("<br>");
            }
            document.write("<br>");
            for (let i=9; i>=5; i=i-1){
                for (let j=1; j<=3; j++){
                    document.write(i);
                }
                document.write("<br>");
            }
            document.write("<br>");

            for (let i=1; i<=5; i=i+1){
                for (let j=1; j<=i; j=j+1){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
