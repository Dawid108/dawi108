<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kostka do gry</title>
  <link rel="icon" href="dawi108.png" type="image/png">
  <script src="script.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00796b;
    }

    .dice {
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 220px;
      margin: 0 auto 20px;
      background-color: #fff;
      border: 3px solid #00796b;
      border-radius: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 6px;
      padding: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .rolling {
      animation: roll 0.6s ease-in-out;
    }

    @keyframes roll {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(1.05); }
      50% { transform: rotate(180deg) scale(0.95); }
      75% { transform: rotate(270deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .dot {
      width: 28%;
      height: 28%;
      background-color: #000;
      border-radius: 50%;
      margin: auto;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5em;
      }

      .dice {
        max-width: 180px;
      }

      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kostka do gry</h1>
    <div class="dice" id="dice"></div>
    <button onclick="rollDice()">ðŸŽ² RzuÄ‡ kostkÄ…</button>
  </div>

  <script>
    const dotPatterns = {
      1: [4],
      2: [0, 8],
      3: [0, 4, 8],
      4: [0, 2, 6, 8],
      5: [0, 2, 4, 6, 8],
      6: [0, 2, 3, 5, 6, 8]
    };

    function drawDice(number) {
      const dice = document.getElementById("dice");
      dice.innerHTML = "";
      const positions = dotPatterns[number];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        if (positions.includes(i)) {
          const dot = document.createElement("div");
          dot.classList.add("dot");
          cell.appendChild(dot);
        }
        dice.appendChild(cell);
      }
    }

    function rollDice() {
      const dice = document.getElementById("dice");
      dice.classList.add("rolling");

      setTimeout(() => {
        dice.classList.remove("rolling");
        const number = Math.floor(Math.random() * 6) + 1;
        drawDice(number);
      }, 600);
    }

    window.onload = () => {
      const startNumber = Math.floor(Math.random() * 6) + 1;
      drawDice(startNumber);
    };
  </script>
</body>
</html>
