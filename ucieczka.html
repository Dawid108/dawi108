<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Blocks!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        #gameCanvas {
            background-color: #333;
            border: 2px solid #555;
            display: block; /* Usuwa białe marginesy pod canvasem */
            cursor: pointer;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            font-size: 2em;
            color: #eee;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameOverScreen {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        #restartButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Punkty: 0</div>
    <div id="gameOverScreen">
        <h2>Koniec Gry!</h2>
        <p>Twój wynik: <span id="finalScore">0</span></p>
        <button id="restartButton">Zagraj ponownie</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        canvas.width = 300; // Szerokość obszaru gry
        canvas.height = 500; // Wysokość obszaru gry

        // Parametry gracza
        const playerSize = 20;
        let playerX = (canvas.width / 4) - (playerSize / 2); // Początkowa pozycja po lewej stronie
        let playerY = canvas.height - playerSize * 2; // Stała pozycja Y gracza
        const playerSpeedY = 2; // Prędkość automatycznego ruchu w górę (czyli tak naprawdę otoczenia w dół)
        const playerColor = '#4CAF50';

        // Parametry bloków
        const blockSize = 30;
        const blockColor = '#FF6347';
        let blocks = [];
        let blockSpawnInterval = 1000; // Co ile ms pojawia się nowy blok
        let lastBlockSpawnTime = 0;
        let minBlockGap = 100; // Minimalna przerwa między blokami
        let maxBlockGap = 200; // Maksymalna przerwa między blokami

        // Stan gry
        let score = 0;
        let gameOver = false;
        let gameRunning = false; // Dodano, aby kontrolować rozpoczęcie gry

        // Funkcje rysowania
        function drawPlayer() {
            ctx.fillStyle = playerColor;
            ctx.fillRect(playerX, playerY, playerSize, playerSize);
        }

        function drawBlocks() {
            ctx.fillStyle = blockColor;
            blocks.forEach(block => {
                ctx.fillRect(block.x, block.y, block.width, block.height);
            });
        }

        // Funkcja aktualizacji stanu gry
        function update() {
            if (gameOver || !gameRunning) return;

            // Czyść canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ruch bloków w dół
            blocks.forEach(block => {
                block.y += playerSpeedY;
            });

            // Usuwanie bloków poza ekranem i zwiększanie punktów
            blocks = blocks.filter(block => {
                if (block.y > canvas.height) {
                    score++; // Zwiększ punkty, jeśli blok zszedł z ekranu
                    return false; // Usuń blok
                }
                return true;
            });

            // Sprawdzanie kolizji
            blocks.forEach(block => {
                if (playerX < block.x + block.width &&
                    playerX + playerSize > block.x &&
                    playerY < block.y + block.height &&
                    playerY + playerSize > block.y) {
                    endGame();
                }
            });

            // Sprawdzanie czy czas na nowy blok
            const currentTime = performance.now();
            if (currentTime - lastBlockSpawnTime > blockSpawnInterval) {
                spawnBlock();
                lastBlockSpawnTime = currentTime;
                // Stopniowe zwiększanie trudności
                if (blockSpawnInterval > 400) {
                    blockSpawnInterval -= 5;
                }
                minBlockGap = Math.max(50, minBlockGap - 0.5);
                maxBlockGap = Math.max(100, maxBlockGap - 1);
            }

            // Rysowanie
            drawPlayer();
            drawBlocks();
            scoreDisplay.textContent = `Punkty: ${score}`;

            requestAnimationFrame(update);
        }

        // Funkcja tworzenia nowego bloku
        function spawnBlock() {
            // Generuj losową pozycję x dla otworu
            const gapStart = Math.random() * (canvas.width - maxBlockGap - minBlockGap) + minBlockGap / 2;
            const gapEnd = gapStart + Math.random() * (maxBlockGap - minBlockGap) + minBlockGap;

            // Lewa część bloku
            if (gapStart > 0) {
                blocks.push({
                    x: 0,
                    y: -blockSize, // Pojawia się nad ekranem
                    width: gapStart,
                    height: blockSize
                });
            }

            // Prawa część bloku
            if (gapEnd < canvas.width) {
                blocks.push({
                    x: gapEnd,
                    y: -blockSize,
                    width: canvas.width - gapEnd,
                    height: blockSize
                });
            }
        }

        // Funkcja obsługi kliknięcia/dotknięcia
        function handleTap() {
            if (gameOver) return;
            if (!gameRunning) {
                startGame();
            }
            // Zmień pozycję gracza z lewej na prawą lub z prawej na lewą
            if (playerX < canvas.width / 2) {
                playerX = (canvas.width / 2) + (canvas.width / 4) - (playerSize / 2);
            } else {
                playerX = (canvas.width / 4) - (playerSize / 2);
            }
        }

        // Funkcja rozpoczęcia gry
        function startGame() {
            gameOver = false;
            gameRunning = true;
            score = 0;
            blocks = [];
            playerX = (canvas.width / 4) - (playerSize / 2);
            blockSpawnInterval = 1000;
            minBlockGap = 100;
            maxBlockGap = 200;
            lastBlockSpawnTime = performance.now(); // Zresetuj czas spawnowania

            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';

            update(); // Rozpocznij pętlę gry
        }

        // Funkcja zakończenia gry
        function endGame() {
            gameOver = true;
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
            scoreDisplay.style.display = 'none';
        }

        // Event Listenery
        canvas.addEventListener('click', handleTap); // Dla komputerów
        canvas.addEventListener('touchstart', handleTap); // Dla urządzeń mobilnych

        restartButton.addEventListener('click', startGame);

        // Początkowe wyświetlenie ekranu startowego (lub instrukcji)
        // Możesz zmodyfikować, aby pokazać ekran startowy zamiast od razu game over
        gameOverScreen.style.display = 'flex';
        scoreDisplay.style.display = 'none';
        document.getElementById('finalScore').textContent = 0; // Ustaw początkowy wynik na 0
        document.querySelector('#gameOverScreen h2').textContent = "Kliknij by zacząć!";
        document.querySelector('#gameOverScreen p').style.display = 'none';
        restartButton.textContent = "Start";


    </script>
</body>
</html>
