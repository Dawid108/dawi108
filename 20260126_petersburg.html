<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zbrodnia i Kara</title>
<script src="script.js"></script>
<link rel="icon" href="dawi108.png" type="image/png">
<style>
body{
background:#0d102b;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
#game, #endScreen{
width:90%; max-width:500px;
background:#13173d;
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px #0006;
}
.category{font-size:18px;margin-bottom:10px;color:#7dd7ff;}
.question{font-size:20px;margin-bottom:20px;}
.btn{background:#1c2257;padding:12px;border-radius:10px;margin:10px 0;cursor:pointer;transition:.2s;}
.btn:hover{background:#27307a;}
.correct{background:#1fa84f !important;}
.wrong{background:#c62828 !important;}
#stats{display:flex;justify-content:space-between;margin-bottom:20px;color:#9bbcff;}
#counter{margin-top:10px;color:#9bbcff;}
.hidden{display:none;}
#endScreen button{margin-top:15px;background:#6f85ff;padding:10px 20px;border:none;border-radius:10px;color:white;font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<div id="game">
    <div id="stats">
        <div>Życia: <span id="life">9</span></div>
        <div>Punkty: <span id="score">0</span></div>
    </div>
    <div class="category" id="category"></div>
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <div id="counter"></div>
</div>

<div id="endScreen" class="hidden">
    <h2 id="endTitle"></h2>
    <p>Twój wynik: <span id="finalScore"></span></p>
    <p>Twój rekord: <span id="record"></span></p>
    <p>Suma punktów: <span id="dawid108"></span></p>
    <button onclick="newGame()">Nowa Gra</button>
</div>

<script>
// PYTANIA
let questions = [

{cat:"Petersburg", q:"Jaką rolę pełni Petersburg w Rosji według powieści?", a:"Jest drugim co do wielkości ośrodkiem kulturalnym i gospodarczym", b:"Jest małym miastem o znaczeniu lokalnym", c:"Jest wyłącznie centrum religijnym kraju", d:"Jest portem bez znaczenia politycznego"},

{cat:"Petersburg", q:"Gdzie położony jest Petersburg?", a:"W delcie rzeki, nad Zatoką Fińską", b:"Na stepach południowej Rosji", c:"W głębi lądu przy jeziorze", d:"Na pograniczu górskim Azji"},

{cat:"Petersburg", q:"Jaką funkcję pełnił Petersburg do początku XX wieku?", a:"Był stolicą Rosji", b:"Był prowincjonalnym miastem carskim", c:"Był siedzibą wyłącznie wojska", d:"Był miastem handlowym bez władzy"},

{cat:"Petersburg", q:"Jakim miastem był Petersburg w II połowie XIX wieku?", a:"Miastem silnych kontrastów społecznych", b:"Miastem jednolitej klasy średniej", c:"Miastem bez wyraźnych podziałów", d:"Miastem spokojnym i uporządkowanym"},

{cat:"Petersburg", q:"Jakie warunki panują w biednych dzielnicach Petersburga?", a:"Brak kanalizacji i niebrukowane ulice", b:"Nowoczesna infrastruktura i czystość", c:"Bogato zdobione place i ogrody", d:"Rozbudowana sieć parków miejskich"},

{cat:"Petersburg", q:"O czym świadczy wysoka liczba interwencji policji?", a:"O dużej przestępczości w mieście", b:"O częstych uroczystościach państwowych", c:"O ruchu turystycznym", d:"O problemach komunikacyjnych"},

{cat:"Petersburg", q:"Jakie zjawiska patologiczne są powszechne w Petersburgu?", a:"Alkoholizm i prostytucja", b:"Rozwój sztuki i edukacji", c:"Aktywność polityczna elit", d:"Dobrobyt klasy robotniczej"},

{cat:"Petersburg", q:"Gdzie przebywa biedna część społeczeństwa nawet rano?", a:"W szynkach i tanich traktierniach", b:"W teatrach i salach koncertowych", c:"W urzędach państwowych", d:"W parkach miejskich"},

{cat:"Petersburg", q:"Jak wyglądają mieszkańcy miasta w powieści?", a:"Są zaniedbani i wyglądają na półobłąkanych", b:"Są eleganccy i dobrze ubrani", c:"Są zadbani i pogodnego usposobienia", d:"Są jednolicie ubrani i schludni"},

{cat:"Petersburg", q:"Jaka atmosfera panuje w Petersburgu latem?", a:"Zaduch, smród i kurz z remontów", b:"Świeże powietrze i cisza", c:"Chłód i spokój ulic", d:"Przyjemny zapach zieleni"},

{cat:"Petersburg", q:"Co można spotkać na ulicach miasta nawet rano?", a:"Pijanych ludzi i kobiety lekkich obyczajów", b:"Urzędników spieszących do pracy", c:"Dzieci bawiące się w parkach", d:"Kupców prowadzących handel"},

{cat:"Petersburg", q:"Jak wygląda biedna część miasta pod względem zieleni?", a:"Jest jej niemal całkowicie pozbawiona", b:"Pełna jest ogrodów i parków", c:"Otoczona jest lasami", d:"Ma liczne skwery i aleje"},

{cat:"Petersburg", q:"Jakie są mieszkania w biednych dzielnicach?", a:"Małe, ciasne i przytłaczające", b:"Przestronne i wygodne", c:"Bogato wyposażone", d:"Nowoczesne i jasne"},

{cat:"Petersburg", q:"Które mieszkanie jest przykładem nędzy w powieści?", a:"Strychowy pokój Rodiona Roskolnikowa", b:"Pałac Swidrygajłowa", c:"Dom Porfirego Pietrowicza", d:"Mieszkanie Łużyna"},

{cat:"Petersburg", q:"Jaka atmosfera panuje na ulicach miasta?", a:"Ciągły hałas, chaos i krzyki", b:"Spokój i porządek", c:"Cisza i harmonia", d:"Radosna atmosfera"},

{cat:"Petersburg", q:"Jakie wrażenie sprawia Petersburg jako miasto?", a:"Jest mroczne, tajemnicze i niebezpieczne", b:"Jest jasne i przyjazne", c:"Jest spokojne i sielankowe", d:"Jest nowoczesne i optymistyczne"},

{cat:"Petersburg", q:"Jaką rolę miasto odgrywa w zbrodni Rodiona?", a:"Sprzyja jego zagubieniu i decyzji o morderstwie", b:"Pomaga mu odnaleźć spokój", c:"Chroni go przed złymi wyborami", d:"Daje mu poczucie bezpieczeństwa"},

{cat:"Petersburg", q:"Jaki porządek społeczny panuje w mieście?", a:"Odwrócone normy moralne i bezprawie", b:"Ścisłe przestrzeganie prawa", c:"Silne zasady religijne", d:"Stabilny ład społeczny"},

{cat:"Petersburg", q:"Jak przestrzeń miasta wpływa na ludzi?", a:"Powoduje nerwowość i złe relacje międzyludzkie", b:"Buduje zaufanie i solidarność", c:"Sprzyja rozwojowi duchowemu", d:"Wzmacnia więzi rodzinne"},

{cat:"Petersburg", q:"Jak mieszkańcy nazywają swoje miasto?", a:"Demonem i przedsionkiem piekła", b:"Perłą północy", c:"Miastem nadziei", d:"Stolicą marzeń"}

];

let current = 0;
let life = 9;
let score = 0;
let used = [];
let maxQ = questions.length;
let record = localStorage.getItem("szkola") || 0;
let dawid108 = localStorage.getItem("dawid108") || 0;

function newGame(){
    life = 9; score = 0; used = [];
    document.getElementById("endScreen").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    updateStats();
    nextQuestion();
}

function updateStats(){
    document.getElementById("life").innerText = life;
    document.getElementById("score").innerText = score;
}

function nextQuestion(){
    if(used.length === maxQ){ return win(); }

    let id;
    do{ id = Math.floor(Math.random()*maxQ); }
    while(used.includes(id));

    used.push(id);
    current = questions[id];

    document.getElementById("category").innerText = current.cat;
    document.getElementById("question").innerText = current.q;

    document.getElementById("counter").innerText = "Pytanie " + used.length + " / " + maxQ;

    // Mieszanie odpowiedzi
    let arr = [
        {txt: current.a, correct: true},
        {txt: current.b, correct: false},
        {txt: current.c, correct: false},
        {txt: current.d, correct: false}
    ];
    arr.sort(()=>Math.random()-0.5);

    let ansDiv = document.getElementById("answers");
    ansDiv.innerHTML = "";

    arr.forEach(a=>{
        let btn = document.createElement("div");
        btn.classList.add("btn");
        btn.innerText = a.txt;
        btn.onclick = ()=>answer(a.correct, btn);
        ansDiv.appendChild(btn);
    });
}

function answer(correct, btn){
    let buttons = document.querySelectorAll(".btn");
    buttons.forEach(b=>b.style.pointerEvents="none");

    if(correct){
        btn.classList.add("correct");
        score++;
        dawid108++;
        localStorage.setItem("dawid108", dawid108);
        console.log("dawid108:", dawid108);
        updateStats();
        setTimeout(()=>nextQuestion(), 1500);
    }else{
        btn.classList.add("wrong");
        // pokaż poprawną
        buttons.forEach(b=>{
            if(b.innerText === current.a) b.classList.add("correct");
        });
        life--;
        updateStats();
        if(life <= 0){ setTimeout(()=>gameOver(), 6000); }
        else{ setTimeout(()=>nextQuestion(), 5000); }
    }
}

function win(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Wygrałeś!";
    endScreen();
}

function gameOver(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Koniec gry";
    endScreen();
}

function endScreen(){
    document.getElementById("finalScore").innerText = score;

    if(score > record){
        record = score;
        localStorage.setItem("szkola", record);
    }

    document.getElementById("record").innerText = record;
    document.getElementById("dawid108").innerText = dawid108;
}

newGame();
</script>
</body>
</html>
