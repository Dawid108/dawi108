    function formatPlanItem(item) {
      const parts = item.split(":");
      const dayTitle = parts[0].trim();
      const description = parts[1]?.trim() || "";
      return `<li><strong>${dayTitle}</strong><br>${description}</li>`;
    }

function showPlan() {
  const listItems = plan.map(item => `<li>${item}</li>`).join("");
  document.getElementById("content").innerHTML = `
    <h2>Plan Wycieczki</h2><hr>
    <ul>${listItems}</ul>
  `;
}

function showToday() {
  const today = new Date();
  const tripStart = new Date("2025-08-02");
  const tripEnd = new Date("2025-08-09");

  let index = 0;
  if (today < tripStart) {
    index = 0;
  } else if (today > tripEnd) {
    index = plan.length - 1;
  } else {
    const diff = Math.floor((today - tripStart) / (1000 * 60 * 60 * 24));
    index = Math.min(diff, plan.length - 1);
  }

  const item = `<li>${plan[index]}</li>`;
  document.getElementById("content").innerHTML = `
    <h2>Dzisiejszy Dzień</h2><hr>
    <ul>${item}</ul>
  `;
}
