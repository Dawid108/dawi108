<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze 2</title>
    <link rel="icon" href="dawi108.png" type="image/png">
    <script src="script.js"></script>
</head>
<body>
    <form>
        <label>Podaj imię i nazwisko: <input type="text" id="imie" max="50"></label><br>
        <label>Podaj wiek: <input type="number" id="wiek" min="0" max="150"></label><br>
        Napisz cos o swojej ulubionej książce: <br>
        <textarea id="opis" cols="80" rows="5">Moim ulubionym autorem jest</textarea>
        <fieldset>
            <legend>Ile książek czytasz w roku?</legend>
            <label><input type="radio" name ="ilosc" class="ilosc" value="zero">zero</label><br>
            <label><input type="radio" name ="ilosc" class="ilosc" value="1-5" checked>1-5</label><br>
            <label><input type="radio" name ="ilosc" class="ilosc" value="6-10">6-10</label><br>
            <label><input type="radio" name ="ilosc" class="ilosc" value="powyzej 10">powyżej 10</label>
        </fieldset>
        <fieldset>
            <legend>Jaki jest ulubiony gatunek książek?</legend>
            <label><input type="checkbox" name="gatunek" class="gatunek" value="sci-fi">sci-fi</label><br>
            <label><input type="checkbox" name="gatunek" class="gatunek" value="przygodowe">przygodowe</label><br>
            <label><input type="checkbox" name="gatunek" class="gatunek" value="historyczne" checked>historyczne</label><br>
            <label><input type="checkbox" name="gatunek" class="gatunek" value="romanse">romanse</label><br>
            <label><input type="checkbox" name="gatunek" class="gatunek" value="kryminały">kryminały</label>
        </fieldset>
        <fieldset>
            <legend>Skąd pochodzą twoje książki</legend>
            <select name="pochodzenie" multiple>
                <optgroup label="pozytywne działania">
                    <option class="pochodzenie" value="kupuję" selected>kupuję</option>
                    <option class="pochodzenie" value="wypożyczam">wypożyczam</option>
                    <option class="pochodzenie" value="dostaję w prezencie">dostaję w prezencie</option>
                </optgroup>
                <optgroup label="negatywne działania (niezalecane!)">
                    <option class="pochodzenie" value="kradnę">kradnę</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Jaki są twoje ulubione ekranizacje filmowe?</legend>
            <label><input type="checkbox" name="film" class="film" value="Iron Man">Iron Man</label><br>
            <label><input type="checkbox" name="film" class="film" value="Kapitan Ameryka">Kapitan Ameryka</label><br>
            <label><input type="checkbox" name="film" class="film" value="Thor">Thor</label><br>
            <label><input type="checkbox" name="film" class="film" value="Czarna Pantera">Czarna Pantera</label><br>
            <label><input type="checkbox" name="film" class="film" value="Niesamowity Hulk">Niesamowity Hulk</label>
        </fieldset>
        <fieldset>
            <legend>Ile książek zawiera twój ksiegozbiór?</legend>
            <select name="ksiegozbior">
                <option class="ksiegozbior" value="0">0</option>
                <option class="ksiegozbior" value="1-10">1-10</option>
                <option class="ksiegozbior" value="11-49">11-49</option>
                <option class="ksiegozbior" value="powyżej 50">powyżej 50</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Jak szybko czytasz książki (ile stron na godzinę)?</legend>
            <label><input type="radio" name="szybko" class="szybko" value="1-5 stron">1-5 stron</label><br>
            <label><input type="radio" name="szybko" class="szybko" value="6-10 stron">6-10 stron</label><br>
            <label><input type="radio" name="szybko" class="szybko" value="11-20 stron">11-20 stron</label><br>
            <label><input type="radio" name="szybko" class="szybko" value="ponad 20 stron">ponad 20 stron</label>
        </fieldset>
        <input type="button" id="wyslij" value="Wyślij dane">
        <input type="reset" value="Wyczyść">
        <p id="wynik"></p>
    </form>
    <script>
        let imie = document.getElementById("imie");
        let wiek = document.getElementById("wiek");
        let opis = document.getElementById("opis");
        let ilosc = document.getElementsByClassName("ilosc");
        let gatunek = document.getElementsByClassName("gatunek");
        let pochodzenie = document.getElementsByClassName("pochodzenie");
        let film = document.getElementsByClassName("film");
        let ksiegozbior = document.getElementsByClassName("ksiegozbior");
        let szybko = document.getElementsByClassName("szybko");
        let wyslij = document.getElementById("wyslij");
        let wynik = document.getElementById("wynik");
        let tekst;

        function wyswietl(){
            tekst = "Masz na imię " + imie.value + " i masz " + wiek.value + " lat. <br>Oto co nam powiedziałeś o swoim ulubionym autorze: " + opis.value + ". <br>Rocznie czytasz: ";

            for (i=0; i<=ilosc.length-1; i++){
                if (ilosc[i].checked){
                    tekst = tekst + ilosc[i].value + " książek.<br>Twoje ulubione gatunki to: ";
                }
            }

            for (i=0; i<=gatunek.length-1; i++){
                if (gatunek[i].checked){
                    tekst = tekst + gatunek[i].value + ", ";
                }
            }

            tekst = tekst.replace(/, $/, ".");
            tekst = tekst + "<br>Moje książki: "

            for (i=0; i<=pochodzenie.length-1; i++){
                if (pochodzenie[i].selected) {
                    tekst = tekst + pochodzenie[i].value + ", ";
                }
            }

            tekst = tekst.replace(/, $/, ".");
            tekst += "<br>Moje ulubione ekranizacje filmowe to: ";

            for(i=0; i<=film.length-1; i++){
                if (film[i].checked){
                    tekst += film[i].value + ", ";
                }
            }

            tekst = tekst.replace(/, $/, ".");
            tekst += "<br>Mój księgozbiór zawiera ";


            for(i=0; i<=ksiegozbior.length-1; i++){
                if (ksiegozbior[i].selected){
                    tekst += ksiegozbior[i].value + " książek.";
                }
            }

            tekst += "<br>W ciągu godziny czytasz ";

            for(i=0; i<=szybko.length-1; i++){
                if (szybko[i].checked){
                    tekst += szybko[i].value + ".";
                }
            }


            wynik.innerHTML = tekst;
        }

        wyslij.addEventListener("click", wyswietl);
    </script>
</body>
</html>
