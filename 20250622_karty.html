    const countryFilter = document.getElementById("countryFilter");
    const clubFilter = document.getElementById("clubFilter");
    const cardsContainer = document.getElementById("cardsContainer");

    function populateFilters() {
      const countries = new Set();
      const clubs = new Set();

      players.forEach(p => {
        countries.add(p.country);
        p.clubs.forEach(club => clubs.add(club));
      });

      [...countries].sort().forEach(country => {
        const option = document.createElement("option");
        option.textContent = country;
        countryFilter.appendChild(option);
      });

      [...clubs].sort().forEach(club => {
        const option = document.createElement("option");
        option.textContent = club;
        clubFilter.appendChild(option);
      });
    }

    function displayCards() {
      const selectedCountry = countryFilter.value;
      const selectedClub = clubFilter.value;
      cardsContainer.innerHTML = "";

      players.forEach(player => {
        const matchesCountry = selectedCountry === "Wszystko" || player.country === selectedCountry;
        const matchesClub = selectedClub === "Wszystko" || player.clubs.includes(selectedClub);

        if (matchesCountry && matchesClub) {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h2>${player.name}</h2>
            <img src="${player.image}" alt="${player.name}">
            <p><strong>Ocena:</strong> ${player.rating}</p>
            <p><strong>Kraj:</strong> ${player.country}</p>
            <p><strong>Kluby:</strong> ${player.clubs.join(", ")}</p>
          `;

          cardsContainer.appendChild(card);
        }
      });
    }

    countryFilter.addEventListener("change", displayCards);
    clubFilter.addEventListener("change", displayCards);

    populateFilters();
    displayCards();
  </script>
