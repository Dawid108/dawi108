<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelka 3</title>
    <style>
        body{
            background-color: gray;
        }
        table, th, td{
            border: 1px solid lime;
            border-collapse: collapse;
            padding: 10px;
        }
        th{
            background-color: navy;
            color: yellow;
        }
        td{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <table>
        <tr><th colspan="3">KLUSKA</th><td>5</td><td>6</td></tr>
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
        <tr><th colspan="3">PIERNIK</th><td>3</td><td rowspan="3">7</td></tr>
        <tr><th colspan="3" rowspan="2">AFRODYRA</th><td>2</td></tr>
        <tr><td>1</td></tr>
    </table>
</body>
</html>
