    /* GÓRNY PASEK */
    .top-bar {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        font-size: 40px; /* większy tekst */
        font-weight: bold;
        background: white;
        border-bottom: 2px solid #ddd;

    /* NUMER PYTANIA */
    #counter {
        margin-top: 20px;

        font-weight: bold;
    }

        height: auto;

        border-radius: 10px;
        border: 2px solid #ccc;
        aspect-ratio: 16/9;

    #question {

        padding: 0 10px;

    .buttons {

    }

    button {

        border: none;
        padding: 25px 140px; /* SZERSZE PRZYCISKI */
        font-size: 50px;
        border-radius: 14px;
        cursor: pointer;
        color: white;
        transition: 0.3s;
    }

    button:hover {

    }

    .correct {

    }

    .wrong {

    }

    #endScreen {

        font-size: 55px;

    }

    #restart {
        margin-top: 20px;
        padding: 20px 40px;
        font-size: 46px;
        background: #6b6b6b;
        border-radius: 10px;
        color: white;

let shuffledQuestions = [];
let index = 0;
let lives = 3;
let points = 0;
let answering = true;

const imgEl = document.getElementById("image");
const qEl = document.getElementById("question");
const livesEl = document.getElementById("lives");
const pointsEl = document.getElementById("points");
const counterEl = document.getElementById("counter");
const endScreen = document.getElementById("endScreen");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function updateCounter() {
    counterEl.textContent = `Pytanie ${index+1} / ${shuffledQuestions.length}`;
}

function startGame() {
    lives = 3;
    points = 0;
    index = 0;
    answering = true;
    endScreen.innerHTML = "";

    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";

    livesEl.textContent = lives;
    pointsEl.textContent = points;

    shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
    loadQuestion();
}

function loadQuestion() {
    const q = shuffledQuestions[index];
    imgEl.src = q.img;
    qEl.textContent = q.q;

    yesBtn.classList.remove("correct", "wrong");
    noBtn.classList.remove("correct", "wrong");

    updateCounter();
    answering = true;
}

function checkAnswer(ans) {
    if (!answering) return;
    answering = false;

    const correct = shuffledQuestions[index].correct;

    if (ans === correct) {
        points++;
        pointsEl.textContent = points;
        if (ans === "tak") yesBtn.classList.add("correct");
        else noBtn.classList.add("correct");

        setTimeout(nextQuestion, 800);

    } else {
        lives--;
        livesEl.textContent = lives;

        if (ans === "tak") yesBtn.classList.add("wrong");
        else noBtn.classList.add("wrong");

        if (correct === "tak") yesBtn.classList.add("correct");
        else noBtn.classList.add("correct");

        setTimeout(() => {
            if (lives === 0) return loseGame();
            nextQuestion();
        }, 3000);
    }
}

function nextQuestion() {
    index++;
    if (index >= shuffledQuestions.length) {
        winGame();
        return;
    }
    loadQuestion();
}

function loseGame() {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    endScreen.innerHTML = `Przegrałeś<br><button id="restart" onclick="startGame()">Nowa Gra</button>`;
}

function winGame() {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    endScreen.innerHTML = `Wygrałeś!<br><button id="restart" onclick="startGame()">Nowa Gra</button>`;
}

yesBtn.onclick = () => checkAnswer("tak");
noBtn.onclick = () => checkAnswer("nie");

startGame();
