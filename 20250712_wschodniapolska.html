<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wschodnia Polska – Wycieczka Objazdowa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d0eafc, #f0fff4);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0275d8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .arrow {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      user-select: none;
      color: #0275d8;
    }

    .arrow.disabled {
      color: #ccc;
      pointer-events: none;
    }

    .date {
      font-weight: bold;
      font-size: 18px;
      margin: 0 20px;
    }

    .content {
      padding: 20px;
    }

    .day-title {
      font-size: 22px;
      color: #025aa5;
      margin-bottom: 10px;
    }

    .description {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .map-link {
      margin: 10px 0;
      display: block;
      color: #0275d8;
      text-decoration: underline;
    }

    .mountain-hike {
      margin-top: 20px;
    }

    .mountain-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 280px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>Wschodnia Polska</header>

  <div class="nav">
    <div id="prev" class="arrow">&#x25C0;</div>
    <div id="date" class="date"></div>
    <div id="next" class="arrow">&#x25B6;</div>
  </div>

  <div class="content" id="day-content"></div>

  <script>
    const tripStart = new Date('2025-07-16');
    const tripEnd = new Date('2025-07-29');
    const today = new Date();
    let currentDate;

    if (today < tripStart) {
      currentDate = new Date(tripStart);
    } else if (today > tripEnd) {
      currentDate = new Date(tripEnd);
    } else {
      currentDate = new Date(today);
    }

    const content = {
      '2025-07-16': {
        title: "Dzień 1",
        description: "Krotoszyn - Kozie Żebro - Wątkowa - Łysula - Schronisko Teodorówka - Pałac w Dukli - Argoturystyka Stokrotka Rymanów-Zdrój",
        googleMaps: "https://maps.app.goo.gl/P2nfdWydi9QaXKEM6",
        mapycz: [
          {
            title: "Kozie Żebro (888 m)",
            url: "https://mapy.com/s/mehozamoje"
          },
          {
            title: "Wątkowa (846 m)",
            url: "https://mapy.com/s/lojelabono"
          },
          {
            title: "Łysula (551 m)",
            url: "https://mapy.com/s/namuzodemu"
          }
          
        ]
      }
    };

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function updateView() {
      const dateStr = formatDate(currentDate);
      document.getElementById('date').textContent = currentDate.toLocaleDateString('pl-PL', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      const dayData = content[dateStr];
      const container = document.getElementById('day-content');
      container.innerHTML = "";

      if (dayData) {
        let html = `
          <div class="day-title">${dayData.title}</div>
          <div class="description">${dayData.description}</div>
          <a class="map-link" href="${dayData.googleMaps}" target="_blank">Otwórz trasę w Google Maps</a>
        `;

        if (dayData.mapycz) {
          html += `<div class="mountain-hike">`;
          dayData.mapycz.forEach(trasa => {
            html += `
              <div class="mountain-title">${trasa.title}</div>
              <iframe src="${trasa.url}" loading="lazy"></iframe>
            `;
          });
          html += `</div>`;
        }

        container.innerHTML = html;
      } else {
        container.innerHTML = `<p>Brak danych dla tego dnia.</p>`;
      }

      document.getElementById('prev').classList.toggle('disabled', currentDate <= tripStart);
      document.getElementById('next').classList.toggle('disabled', currentDate >= tripEnd);
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (currentDate > tripStart) {
        currentDate.setDate(currentDate.getDate() - 1);
        updateView();
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      if (currentDate < tripEnd) {
        currentDate.setDate(currentDate.getDate() + 1);
        updateView();
      }
    });

    updateView();
  </script>
</body>
</html>
