<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zbrodnia i Kara</title>
<script src="script.js"></script>
<link rel="icon" href="dawi108.png" type="image/png">
<style>
body{
background:#0d102b;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
#game, #endScreen{
width:90%; max-width:500px;
background:#13173d;
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px #0006;
}
.category{font-size:18px;margin-bottom:10px;color:#7dd7ff;}
.question{font-size:20px;margin-bottom:20px;}
.btn{background:#1c2257;padding:12px;border-radius:10px;margin:10px 0;cursor:pointer;transition:.2s;}
.btn:hover{background:#27307a;}
.correct{background:#1fa84f !important;}
.wrong{background:#c62828 !important;}
#stats{display:flex;justify-content:space-between;margin-bottom:20px;color:#9bbcff;}
#counter{margin-top:10px;color:#9bbcff;}
.hidden{display:none;}
#endScreen button{margin-top:15px;background:#6f85ff;padding:10px 20px;border:none;border-radius:10px;color:white;font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<div id="game">
    <div id="stats">
        <div>Życia: <span id="life">9</span></div>
        <div>Punkty: <span id="score">0</span></div>
    </div>
    <div class="category" id="category"></div>
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <div id="counter"></div>
</div>

<div id="endScreen" class="hidden">
    <h2 id="endTitle"></h2>
    <p>Twój wynik: <span id="finalScore"></span></p>
    <p>Twój rekord: <span id="record"></span></p>
    <p>Suma punktów: <span id="dawid108"></span></p>
    <button onclick="newGame()">Nowa Gra</button>
</div>

<script>
// PYTANIA
let questions = [

{cat:"Tytuł", q:"Do czego odnosi się znaczenie tytułu „Zbrodnia i kara”?", a:"Do czynów głównego bohatera i ich konsekwencji", b:"Do losów bohaterów drugoplanowych", c:"Do wydarzeń historycznych epoki", d:"Do życia autora powieści"},

{cat:"Tytuł", q:"Dlaczego polski tytuł „Zbrodnia i kara” nie oddaje w pełni sensu oryginału?", a:"Ponieważ nie uwzględnia wieloznaczności rosyjskiego tytułu", b:"Ponieważ jest dosłownym tłumaczeniem bez znaczenia", c:"Ponieważ zmienia główny temat powieści", d:"Ponieważ dotyczy innej postaci niż oryginał"},

{cat:"Tytuł", q:"Jak brzmi oryginalny tytuł „Zbrodni i kary” w języku rosyjskim?", a:"„Priestu Prenije” i „Nakazanje”", b:"„Wina i odpokutowanie”", c:"„Zbrodnia i sprawiedliwość”", d:"„Prawo i kara”"},

{cat:"Tytuł", q:"Co oznacza w rosyjskim tytule pojęcie „Priestu Prenije”?", a:"Przekroczenie prawa", b:"Złamanie obyczajów", c:"Naruszenie tradycji rodzinnych", d:"Sprzeciw wobec władzy"},

{cat:"Tytuł", q:"Jakie dodatkowe znaczenie ma słowo „Nakazanje” w oryginalnym tytule?", a:"Kara, przestroga i nauczka", b:"Wyrok sądowy", c:"Zemsta społeczeństwa", d:"Cierpienie fizyczne bohatera"},

{cat:"Świat Przedstawiony", q:"W jakim czasie rozgrywa się akcja „Zbrodni i kary”?", a:"W latach 60. XIX wieku, w ciągu 14 dni lipca 1865 roku", b:"Na początku XIX wieku, w ciągu jednego roku", c:"Pod koniec XVIII wieku, w okresie kilku miesięcy", d:"W drugiej połowie XIX wieku, przez wiele lat"},

{cat:"Świat Przedstawiony", q:"Gdzie rozgrywa się akcja powieści „Zbrodnia i kara”?", a:"W Rosji, głównie w Petersburgu", b:"W Rosji, na terenach wiejskich", c:"W Polsce, w dużych miastach", d:"W Europie Zachodniej, w stolicach państw"},

{cat:"Świat Przedstawiony", q:"Jaki typ narratora występuje w powieści „Zbrodnia i kara”?", a:"Narrator trzecioosobowy wszechwiedzący", b:"Narrator pierwszoosobowy ograniczony", c:"Narrator drugiej osoby liczby pojedynczej", d:"Narrator trzecioosobowy nieznający myśli bohaterów"},

{cat:"Świat Przedstawiony", q:"Kto jest głównym bohaterem powieści „Zbrodnia i kara”?", a:"Rodion Roskolnikow", b:"Siemion Marmieładow", c:"Porfiry Pietrowicz", d:"Arkadiusz Swidrygajłow"},

{cat:"Świat Przedstawiony", q:"Która z postaci jest siostrą Rodiona Roskolnikowa?", a:"Eudoksja Roskolnikow zwana Dunią", b:"Sonia Marmieładow", c:"Pulcheria Marmieładow", d:"Lizawieta Limanowa"}

];

let current = 0;
let life = 9;
let score = 0;
let used = [];
let maxQ = questions.length;
let record = localStorage.getItem("szkola") || 0;
let dawid108 = localStorage.getItem("dawid108") || 0;

function newGame(){
    life = 9; score = 0; used = [];
    document.getElementById("endScreen").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    updateStats();
    nextQuestion();
}

function updateStats(){
    document.getElementById("life").innerText = life;
    document.getElementById("score").innerText = score;
}

function nextQuestion(){
    if(used.length === maxQ){ return win(); }

    let id;
    do{ id = Math.floor(Math.random()*maxQ); }
    while(used.includes(id));

    used.push(id);
    current = questions[id];

    document.getElementById("category").innerText = current.cat;
    document.getElementById("question").innerText = current.q;

    document.getElementById("counter").innerText = "Pytanie " + used.length + " / " + maxQ;

    // Mieszanie odpowiedzi
    let arr = [
        {txt: current.a, correct: true},
        {txt: current.b, correct: false},
        {txt: current.c, correct: false},
        {txt: current.d, correct: false}
    ];
    arr.sort(()=>Math.random()-0.5);

    let ansDiv = document.getElementById("answers");
    ansDiv.innerHTML = "";

    arr.forEach(a=>{
        let btn = document.createElement("div");
        btn.classList.add("btn");
        btn.innerText = a.txt;
        btn.onclick = ()=>answer(a.correct, btn);
        ansDiv.appendChild(btn);
    });
}

function answer(correct, btn){
    let buttons = document.querySelectorAll(".btn");
    buttons.forEach(b=>b.style.pointerEvents="none");

    if(correct){
        btn.classList.add("correct");
        score++;
        dawid108++;
        localStorage.setItem("dawid108", dawid108);
        console.log("dawid108:", dawid108);
        updateStats();
        setTimeout(()=>nextQuestion(), 1500);
    }else{
        btn.classList.add("wrong");
        // pokaż poprawną
        buttons.forEach(b=>{
            if(b.innerText === current.a) b.classList.add("correct");
        });
        life--;
        updateStats();
        if(life <= 0){ setTimeout(()=>gameOver(), 6000); }
        else{ setTimeout(()=>nextQuestion(), 5000); }
    }
}

function win(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Wygrałeś!";
    endScreen();
}

function gameOver(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Koniec gry";
    endScreen();
}

function endScreen(){
    document.getElementById("finalScore").innerText = score;

    if(score > record){
        record = score;
        localStorage.setItem("szkola", record);
    }

    document.getElementById("record").innerText = record;
    document.getElementById("dawid108").innerText = dawid108;
}

newGame();
</script>
</body>
</html>
