<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100 km Rowerem</title>
  <link rel="icon" href="dawi108.png" type="image/png">
  <script src="script.js"></script>
  <style>
    :root{
      --bg: #0b0c10;
      --fg: #f5f7fb;
      --muted: #aab3c5;
      --accent: #51d6a5;
      --shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    /* Reset-ish */
    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      background:var(--bg);
      color:var(--fg);
      font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      position:sticky; /* stays at top on scroll if content grows */
      top:0;
      z-index:10;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      backdrop-filter:saturate(1.2) blur(6px);
      padding:18px clamp(16px, 4vw, 28px);
      border-bottom:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
    }

    h1{
      margin:0;
      font-size:clamp(20px, 3.5vw, 36px);
      letter-spacing:.4px;
      font-weight:800;
      display:flex;
      align-items:center;
      gap:.6ch;
      text-align: center;
    }
    h1 .dot{color:var(--accent)}
    h1 .sub{font-weight:600;color:var(--muted);font-size:.75em}

    .map-wrap{
      /* Fill remaining viewport height under the header */
      flex:1 1 auto;
      min-height:0; /* important so the iframe can size correctly inside flex */
      display:grid;
    }
    .map-wrap iframe{
      width:100%;
      height:100%;
      border:0;
      border-radius:18px;
      box-shadow: var(--shadow);
      /* Prevent accidental touch scrolling conflicts on mobile */
      touch-action:auto;
    }

    /* Small helper footer (only visible if JS disabled and fallback link is shown) */
    footer{color:var(--muted); text-align:center; padding:10px 16px}

    /* Respect reduced motion */
    @media (prefers-reduced-motion:no-preference){
      header{transition: background .4s ease}
    }
  </style>
</head>
<body>
  <header>
    <h1>100 km Rowerem</h1>
  </header>

  <main class="map-wrap" role="main" aria-label="Mapa trasy 100 km Rowerem">
    <!-- Poniższy iframe pochodzi z mapy.cz (mapy.com) i wypełnia całe dostępne miejsce. -->
    <iframe
      title="Mapa trasy 100 km Rowerem"
      style="border:none"
      src="https://mapy.com/s/hehofomuba"
      width="700"
      height="466"
      frameborder="0"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen
    ></iframe>
    <noscript>
      <footer>
        Aby wyświetlić mapę, włącz JavaScript lub otwórz bezpośrednio: 
        <a href="https://mapy.com/s/hehofomuba" target="_blank" rel="noopener">mapy.com/s/hehofomuba</a>
      </footer>
    </noscript>
  </main>
</body>
</html>
