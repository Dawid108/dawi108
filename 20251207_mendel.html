<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mendel Gdański - Maria Konopnicka</title>
<style>
body{
background:#0d102b;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
#game, #endScreen{
width:90%; max-width:500px;
background:#13173d;
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px #0006;
}
.category{font-size:18px;margin-bottom:10px;color:#7dd7ff;}
.question{font-size:20px;margin-bottom:20px;}
.btn{background:#1c2257;padding:12px;border-radius:10px;margin:10px 0;cursor:pointer;transition:.2s;}
.btn:hover{background:#27307a;}
.correct{background:#1fa84f !important;}
.wrong{background:#c62828 !important;}
#stats{display:flex;justify-content:space-between;margin-bottom:20px;color:#9bbcff;}
#counter{margin-top:10px;color:#9bbcff;}
.hidden{display:none;}
#endScreen button{margin-top:15px;background:#6f85ff;padding:10px 20px;border:none;border-radius:10px;color:white;font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<div id="game">
    <div id="stats">
        <div>Życia: <span id="life">3</span></div>
        <div>Punkty: <span id="score">0</span></div>
    </div>
    <div class="category" id="category"></div>
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <div id="counter"></div>
</div>

<div id="endScreen" class="hidden">
    <h2 id="endTitle"></h2>
    <p>Twój wynik: <span id="finalScore"></span></p>
    <p>Twój rekord: <span id="record"></span></p>
    <p>Suma punktów: <span id="dawid108"></span></p>
    <button onclick="newGame()">Nowa Gra</button>
</div>

<script>
// PYTANIA
let questions = [
{cat:"Mendel Gdański", q:"Jacy bohaterowie występują w noweli «Mendel Gdański»?", 
 a:"Mendel Gdański, Kubuś i Zegarmistrz", 
 b:"Nauczyciel, Sędzia i Urzędnik miejski", 
 c:"Stolarz, Dozorca i Wędrowny kupiec", 
 d:"Lekarz, Księgarz i Woźny szkolny"},

{cat:"Mendel Gdański", q:"Kim jest Mendel Gdański?", 
 a:"Starym żydowskim introligatorem mieszkającym w Warszawie", 
 b:"Zamożnym kupcem prowadzącym sklep kolonialny", 
 c:"Wędrownym kaznodzieją głoszącym nauki moralne", 
 d:"Emerytowanym urzędnikiem mieszkającym na przedmieściach"},

{cat:"Mendel Gdański", q:"Kim jest Kubuś?", 
 a:"Wnukiem Mendla, niewinnym chłopcem rannym w wyniku ataku tłumu", 
 b:"Sierotą przygarniętą przez lokalną ochronkę dla dzieci", 
 c:"Synem sąsiadów zajmującym się dostarczaniem gazet", 
 d:"Chłopcem pracującym dorywczo w pobliskiej drukarni"},

{cat:"Mendel Gdański", q:"Co robi zegarmistrz w noweli?", 
 a:"Powtarza stereotypy o Żydach i traktuje Mendla lekceważąco", 
 b:"Próbuje zażegnać konflikty oraz broni mieszkańców kamienicy", 
 c:"Wspiera Mendla i pomaga mu w pracy introligatorskiej", 
 d:"Występuje jako świadek broniący bohaterów przed tłumem"},

{cat:"Mendel Gdański", q:"Jaki jest tłum w «Mendlu Gdańskim»?", 
 a:"Wrogi, brutalny i kierujący się nienawiścią", 
 b:"Niezdecydowany, spokojny i skłonny do ustępstw", 
 c:"Zdezorientowany, bierny i niezdolny do działania", 
 d:"Zorganizowany, opanowany i nastawiony pokojowo"},

{cat:"Mendel Gdański", q:"Jak zostały ukazane kobiety w noweli?", 
 a:"Jako osoby pozytywnie nastawione do Mendla", 
 b:"Jako obserwatorki obojętne na los mieszkańców", 
 c:"Jako agresywne uczestniczki zajść na ulicy", 
 d:"Jako urzędniczki kierujące porządkiem w mieście"},

{cat:"Mendel Gdański", q:"Jaki był stosunek grubego zegarmistrza do starego Mendla?", 
 a:"Pełen uprzedzeń – widział w nim wyłącznie Żyda, nie człowieka", 
 b:"Opiekuńczy i życzliwy – próbował go chronić", 
 c:"Zazdrosny o sukcesy, lecz pełen szacunku", 
 d:"Neutralny i zdystansowany – unikał komentarzy"},

{cat:"Mendel Gdański", q:"Jaki był stosunek kobiet do Mendla i Kubusia?", 
 a:"Okazywały współczucie i wzruszenie, ale nie udzieliły realnej pomocy", 
 b:"Zachowywały obojętność i nie wykazywały emocji", 
 c:"Same podżegały do nienawiści i przemocy", 
 d:"Stanowczo broniły ich przed agresją tłumu"},

{cat:"Mendel Gdański", q:"Jaki był stosunek tłumu do Mendla i Kubusia?", 
 a:"Pełen agresji, nienawiści i przemocy", 
 b:"Powściągliwy i ostrożny w działaniach", 
 c:"Pozbawiony emocji i ograniczony do obserwacji", 
 d:"Przyjazny i wspierający wobec mieszkańców"},

{cat:"Mendel Gdański", q:"Co zrobił tłum podczas ataku?", 
 a:"Zranił Kubusia, rzucając kamieniem", 
 b:"Rozproszył się bez podejmowania działań", 
 c:"Próbował mediować między mieszkańcami", 
 d:"Ograniczył się do głośnych okrzyków i uciekł"},

{cat:"Mendel Gdański", q:"Jak ukazany jest antysemityzm w noweli?", 
 a:"Jako atak Polaków na Żyda i jego wnuka", 
 b:"Jako konflikt między zamożnymi kupcami", 
 c:"Jako spór dotyczący zaniedbanej kamienicy", 
 d:"Jako nieporozumienie związane z zaległymi podatkami"},

{cat:"Mendel Gdański", q:"Co chciała przekazać Konopnicka w noweli?", 
 a:"Że antysemityzm prowadzi do nienawiści i że potrzebna jest asymilacja Polaków i Żydów", 
 b:"Że społeczeństwo powinno izolować wszystkie mniejszości", 
 c:"Że konflikty zawsze wynikają z nieporozumień ekonomicznych", 
 d:"Że bohaterowie mogą liczyć wyłącznie na pomoc władz"},

{cat:"Mendel Gdański", q:"Co stary Mendel powiedział zegarmistrzowi?", 
 a:"Że ludzi można dzielić tylko na dobrych i złych", 
 b:"Że każdy powinien kierować się jedynie własnym interesem", 
 c:"Że warto ufać najbardziej wpływowym osobom", 
 d:"Że w życiu liczą się przede wszystkim poglądy polityczne"}
];

let current = 0;
let life = 3;
let score = 0;
let used = [];
let maxQ = questions.length;
let record = localStorage.getItem("pozytywizm3") || 0;
let dawid108 = localStorage.getItem("dawid108") || 0;

function newGame(){
    life = 3; score = 0; used = [];
    document.getElementById("endScreen").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    updateStats();
    nextQuestion();
}

function updateStats(){
    document.getElementById("life").innerText = life;
    document.getElementById("score").innerText = score;
}

function nextQuestion(){
    if(used.length === maxQ){ return win(); }

    let id;
    do{ id = Math.floor(Math.random()*maxQ); }
    while(used.includes(id));

    used.push(id);
    current = questions[id];

    document.getElementById("category").innerText = current.cat;
    document.getElementById("question").innerText = current.q;

    document.getElementById("counter").innerText = "Pytanie " + used.length + " / " + maxQ;

    // Mieszanie odpowiedzi
    let arr = [
        {txt: current.a, correct: true},
        {txt: current.b, correct: false},
        {txt: current.c, correct: false},
        {txt: current.d, correct: false}
    ];
    arr.sort(()=>Math.random()-0.5);

    let ansDiv = document.getElementById("answers");
    ansDiv.innerHTML = "";

    arr.forEach(a=>{
        let btn = document.createElement("div");
        btn.classList.add("btn");
        btn.innerText = a.txt;
        btn.onclick = ()=>answer(a.correct, btn);
        ansDiv.appendChild(btn);
    });
}

function answer(correct, btn){
    let buttons = document.querySelectorAll(".btn");
    buttons.forEach(b=>b.style.pointerEvents="none");

    if(correct){
        btn.classList.add("correct");
        score++;
        dawid108++;
        localStorage.setItem("dawid108", dawid108);
        console.log("dawid108:", dawid108);
        updateStats();
        setTimeout(()=>nextQuestion(), 300);
    }else{
        btn.classList.add("wrong");
        // pokaż poprawną
        buttons.forEach(b=>{
            if(b.innerText === current.a) b.classList.add("correct");
        });
        life--;
        updateStats();
        if(life <= 0){ setTimeout(()=>gameOver(), 2000); }
        else{ setTimeout(()=>nextQuestion(), 3000); }
    }
}

function win(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Wygrałeś!";
    endScreen();
}

function gameOver(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("endTitle").innerText = "Koniec gry";
    endScreen();
}

function endScreen(){
    document.getElementById("finalScore").innerText = score;

    if(score > record){
        record = score;
        localStorage.setItem("pozytywizm3", record);
    }

    document.getElementById("record").innerText = record;
    document.getElementById("dawid108").innerText = dawid108;
}

newGame();
</script>
</body>
</html>
