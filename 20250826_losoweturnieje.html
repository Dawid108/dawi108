<script>
/* ======================
  Dane i storage
   ====================== */

const LS_KEY = 'turnieje_sezon_2526';
const ALL_TEAMS = [
"Arsenal","Chelsea","Tottenham","Barcelona","Inter Mediolan","AC Milan","Atalanta","Juventus","Brighton","Brentford",
"Fulham","Crystal Palace","West Ham","Sturm Graz","Slavia Praga","Lyon","Strasbourg","Espanyol","Girona","Union Berlin",
"VfB Stuttgart","SC Freiburg","FC Augsburg","RB Lipsk","TSG Hoffenheim","Lech Poznań","Crvena Zvezda","Basel","Torino","Como",
"Din. Tirana","Rapid Wiedeń","Wolfsberger","Dinamo Zagrzeb","Sigma Ołomuniec","Banik Ostrawa","Sparta Praga","FC Viktoria Pilzno","Shkendija",
"St. Pauli","Heidenheim","Brann","Fredrikstad","Jagiellonia Białystok","Raków Częstochowa","Legia Warszawa","Pogoń Szczecin","Cracovia",
"Motor Lublin","GKS Katowice","Górnik Zabrze","Piast Gliwice","Korona Kielce","Radomiak Radom","Widzew Łódź","Lechia Gdańsk","Zagłębie Lubin",
"Slovan Bratysława","Celje","Young Boys","Servette","Lausanne","Malmo FF","Hacken","Dynamo Kijów","Szachtar Donieck","Polissia Żytomierz",
"Cremonese","Egnatia","Inter Escaldes","Ipswich","Millwall","Watford","Charlton","QPR","Austria Wiedeń","Borac Banja Luka","Hajduk Split",
"Buducnost","Jablonec","Al Ahly","Panetolikos","Vaduz","Rabotnicki","Hertha Berlin","Dresden","1. FC Nurnberg","Molde","Stal Mielec",
"Śląsk Wrocław","Puszcza Niepołomice","Wisła Płock","Bruk-Bet T.","Arka Gdynia","Wisła Kraków","Miedź Legnica","Polonia Warszawa","GKS Tychy",
"Górnik Łęczna","Ruch Chorzów","ŁKS Łódź","Nacional","Partizan","Zilina","Lugano","Mjallby","Esperance Tunis","Alanyaspor","Stevenage",
"Mansfield","Wimbledon","Luton","Leyton Orient","Cambridge Utd","Znicz Pruszków","Stal Rzeszów","Chrobry Głogów","Odra Opole","Pogoń Siedlce",
"KKS Kalisz","Warta Poznań","Stal Stalowa Wola","Polonia Bytom","Pogoń Grodzisk Mazowiecki","KS Wieczysta Kraków","Błyskawica","Sokół Chwaliszew",
"Astra Krotoszyn"
];

let state = {
  tournaments: [], // {id,name,createdAt,teams:[{id,name}], rounds:[[{match objects}..] ], matches: [{round, homeId, awayId, scoreHome, scoreAway, winnerId|null}], selectedId: id}
  selectedId: null
};

function saveState(){
  localStorage.setItem(LS_KEY, JSON.stringify(state));
}
function loadState(){
  const raw = localStorage.getItem(LS_KEY);
  if(raw){
    try{ state = JSON.parse(raw) } catch(e){ console.error("LS parse failed",e); state = {tournaments:[], selectedId:null}; }
  }
}
loadState();

/* ======================
  Utils
   ====================== */
function uid(prefix='t'){
  return prefix + Date.now().toString(36) + Math.random().toString(36).slice(2,8);
}
function pickRandom(arr, n){
  const cp = arr.slice();
  const res = [];
  while(res.length < n && cp.length){
    const i = Math.floor(Math.random()*cp.length);
    res.push(cp.splice(i,1)[0]);
  }
  return res;
}

/* Round-robin schedule (circle method) for even teams */
function generateSchedule(teamNames){
  // teamNames: array of strings (length even, here 8)
  const teams = teamNames.slice();
  if(teams.length % 2 !== 0) teams.push(null);
  const n = teams.length;
  const rounds = [];
  const players = teams.slice();
  for(let r=0;r<n-1;r++){
    const matches = [];
    for(let i=0;i<n/2;i++){
      const a = players[i];
      const b = players[n-1-i];
      if(a && b){
        matches.push({home:a,away:b,scoreHome:null,scoreAway:null,winner:null});
      }
    }
    rounds.push(matches);
    // rotate except first
    players.splice(1,0,players.pop());
  }
  return rounds; // array length n-1
}

/* ======================
  Tournament functions
   ====================== */

function createTournament(name){
  const id = uid('tr_');
  const teams = pickRandom(ALL_TEAMS, 8).map((nm,idx)=>({id: 'team_'+idx+'_'+Math.random().toString(36).slice(2,6), name: nm}));
  // generate rounds and matches
  const roundsRaw = generateSchedule(teams.map(t=>t.name)); // rounds with team names
  // map names back to team ids
  const matches = [];
  roundsRaw.forEach((rnd, rIndex)=>{
    rnd.forEach(m=>{
      // find team ids
      const homeObj = teams.find(t=>t.name === m.home);
      const awayObj = teams.find(t=>t.name === m.away);
      matches.push({
        round: rIndex+1,
        homeId: homeObj.id,
        awayId: awayObj.id,
        scoreHome: null,
        scoreAway: null,
        winnerId: null
      });
    });
  });
  // tournament object
  const tour = {
    id, name,
    createdAt: Date.now(),
    teams, // array with id and name
    matches // flat list with round number
  };
  state.tournaments.push(tour);
  state.selectedId = id;
  saveState();
  renderView(currentView);
}

/* recalc standings for a tournament */
function calcStandings(tour){
  const stats = {};
  tour.teams.forEach(t=>{
    stats[t.id] = {name:t.name, id:t.id, pts:0, gf:0, ga:0, wins:0};
  });
  tour.matches.forEach(m=>{
    if(m.scoreHome === null || m.scoreAway === null || m.winnerId === null) return;
    const h = stats[m.homeId], a = stats[m.awayId];
    h.gf += m.scoreHome; h.ga += m.scoreAway;
    a.gf += m.scoreAway; a.ga += m.scoreHome;
    if(m.winnerId === m.homeId){ h.pts += 3; h.wins += 1; }
    else if(m.winnerId === m.awayId){ a.pts += 3; a.wins += 1; }
  });
  // produce array sorted by points desc, then gf-ga, then name
  const arr = Object.values(stats);
  arr.sort((x,y)=>{
    if(y.pts !== x.pts) return y.pts - x.pts;
    const gdY = y.gf - y.ga, gdX = x.gf - x.ga;
    if(gdY !== gdX) return gdY - gdX;
    return x.name.localeCompare(y.name, 'pl');
  });
  return arr;
}

/* check if tournament has all matches finished */
function tournamentWinner(tour){
  const unfinished = tour.matches.some(m => m.winnerId === null);
  if(unfinished) return null;
  const standings = calcStandings(tour);
  return standings[0] ? standings[0].name : null;
}

/* aggregate for Ultra */
function calcUltra(){
  const map = {}; // name -> {win:count, pts:sum}
  state.tournaments.forEach(t=>{
    // standings for this tournament
    const st = calcStandings(t);
    // add points
    st.forEach(s=>{
      if(!map[s.name]) map[s.name] = {win:0, pts:0};
      map[s.name].pts += s.pts;
    });
    // if full and has winner
    const winner = tournamentWinner(t);
    if(winner){
      if(!map[winner]) map[winner] = {win:0, pts:0};
      map[winner].win += 1;
    }
  });
  // convert to array sorted by wins desc then pts desc
  const arr = Object.entries(map).map(([name,vals])=>({name,win:vals.win,pts:vals.pts}));
  arr.sort((a,b)=>{
    if(b.win !== a.win) return b.win - a.win;
    if(b.pts !== a.pts) return b.pts - a.pts;
    return a.name.localeCompare(b.name,'pl');
  });
  return arr;
}

/* ======================
  UI Rendering
   ====================== */

const content = document.getElementById('content');
const navButtons = {
  table: document.getElementById('nav-table'),
  matches: document.getElementById('nav-matches'),
  tournaments: document.getElementById('nav-tournaments'),
  ultra: document.getElementById('nav-ultra'),
  new: document.getElementById('nav-new')
};

let currentView = 'table'; // default
function setActiveNav(view){
  currentView = view;
  for(const k in navButtons){
    navButtons[k].classList.toggle('active', k === view);
  }
  renderView(view);
}

navButtons.table.addEventListener('click', ()=>setActiveNav('table'));
navButtons.matches.addEventListener('click', ()=>setActiveNav('matches'));
navButtons.tournaments.addEventListener('click', ()=>setActiveNav('tournaments'));
navButtons.ultra.addEventListener('click', ()=>setActiveNav('ultra'));
navButtons.new.addEventListener('click', ()=>setActiveNav('new'));

/* helper to find selected tournament */
function getSelectedTournament(){
  if(!state.selectedId) return null;
  return state.tournaments.find(t=>t.id === state.selectedId) || null;
}

/* Renderers */

function renderView(view){
  saveState();
  content.innerHTML = '';
  // no tournaments -> show message for specific tabs
  const hasAny = state.tournaments.length > 0;
  if(!hasAny && (view === 'table' || view === 'matches' || view === 'tournaments' || view === 'ultra')){
    // if no tournaments created yet
    const head = document.createElement('div');
    head.className = 'header';
    head.textContent = view === 'ultra' ? 'Ultra Tabela' : (view === 'tournaments' ? 'Turnieje' : (view === 'table' ? 'Tabela' : 'Mecze'));
    content.appendChild(head);
    const m = document.createElement('div');
    m.className = 'center-muted';
    m.textContent = 'Brak Danych';
    content.appendChild(m);
    return;
  }

  if(view === 'table'){
    renderTableView();
  } else if(view === 'matches'){
    renderMatchesView();
  } else if(view === 'tournaments'){
    renderTournamentsView();
  } else if(view === 'ultra'){
    renderUltraView();
  } else if(view === 'new'){
    renderNewView();
  }
}

/* TABLE VIEW */
function renderTableView(){
  const tour = getSelectedTournament();
  const header = document.createElement('div');
  header.className = 'header';
  header.textContent = tour ? tour.name : 'Tabela';
  content.appendChild(header);

  if(!tour){
    const m = document.createElement('div');
    m.className='center-muted';
    m.textContent = 'Brak Danych';
    content.appendChild(m);
    return;
  }

  const standings = calcStandings(tour);

  const table = document.createElement('table');
  table.className = 'table';
  const thead = document.createElement('thead');
  thead.innerHTML = `<tr><th style="width:40px">M</th><th>Drużyna</th><th style="width:90px">Pkt</th></tr>`;
  table.appendChild(thead);
  const tbody = document.createElement('tbody');
  standings.forEach((s, idx)=>{
    const tr = document.createElement('tr');
    tr.className = 'team-row';
    tr.innerHTML = `<td>${idx+1}</td><td>${s.name}</td><td>${s.pts}</td>`;
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  content.appendChild(table);
}

/* MATCHES VIEW */
function renderMatchesView(){
  const tour = getSelectedTournament();
  const header = document.createElement('div');
  header.className = 'header';
  header.textContent = tour ? tour.name : 'Mecze';
  content.appendChild(header);

  if(!tour){
    const m = document.createElement('div');m.className='center-muted';m.textContent='Brak Danych';content.appendChild(m);return;
  }

  // rounds available
  const roundsSet = new Set(tour.matches.map(m=>m.round));
  const rounds = Array.from(roundsSet).sort((a,b)=>a-b);
  let activeRound = rounds[0] || 1;

  const roundsWrap = document.createElement('div');
  roundsWrap.className = 'rounds';
  rounds.forEach(r=>{
    const btn = document.createElement('button');
    btn.className = 'round-btn' + (r===activeRound ? ' active' : '');
    btn.textContent = 'Kolejka ' + r;
    btn.addEventListener('click', ()=>{
      activeRound = r;
      // update active class
      roundsWrap.querySelectorAll('.round-btn').forEach(b=>b.classList.toggle('active', b.textContent === 'Kolejka ' + r));
      // re-render matches list
      renderRoundMatches();
    });
    roundsWrap.appendChild(btn);
  });
  content.appendChild(roundsWrap);

  // matches container
  const matchesContainer = document.createElement('div');
  content.appendChild(matchesContainer);

  function renderRoundMatches(){
    matchesContainer.innerHTML = '';
    const matches = tour.matches.filter(m=>m.round === activeRound);
    if(matches.length === 0){
      const m = document.createElement('div');m.className='center-muted';m.textContent='Brak meczu w tej kolejce';matchesContainer.appendChild(m);return;
    }
    matches.forEach((m, idx)=>{
      const row = document.createElement('div');
      row.className = 'match';
      const home = tour.teams.find(t=>t.id === m.homeId);
      const away = tour.teams.find(t=>t.id === m.awayId);

      const teamsWrap = document.createElement('div');
      teamsWrap.className = 'teams';

      const left = document.createElement('div');
      left.className = 'team-part' + (m.winnerId === m.homeId ? ' highlight' : '');
      left.title = 'Kliknij by przyznać zwycięstwo';
      left.innerHTML = `<div class="team-name">${home.name}</div>`;
      left.addEventListener('click', ()=>{
        // set home winner with 1-0
        if(m.winnerId === m.homeId){
          // toggle off -> clear result
          m.scoreHome = null; m.scoreAway = null; m.winnerId = null;
        } else {
          m.scoreHome = 1; m.scoreAway = 0; m.winnerId = m.homeId;
        }
        saveState(); renderRoundMatches(); if(currentView==='table') renderTableView();
      });

      const center = document.createElement('div');
      center.className = 'score';
      if(m.scoreHome === null || m.scoreAway === null){
        center.textContent = `${home.name} - ${away.name}`; // show "Arsenal - Tottenham"
      } else {
        center.innerHTML = `<span style="font-weight:800">${m.scoreHome}-${m.scoreAway}</span>`;
      }

      const right = document.createElement('div');
      right.className = 'team-part' + (m.winnerId === m.awayId ? ' highlight' : '');
      right.title = 'Kliknij by przyznać zwycięstwo';
      right.style.justifyContent = 'flex-end';
      right.innerHTML = `<div class="team-name">${away.name}</div>`;
      right.addEventListener('click', ()=>{
        if(m.winnerId === m.awayId){
          m.scoreHome = null; m.scoreAway = null; m.winnerId = null;
        } else {
          m.scoreHome = 0; m.scoreAway = 1; m.winnerId = m.awayId;
        }
        saveState(); renderRoundMatches(); if(currentView==='table') renderTableView();
      });

      teamsWrap.appendChild(left);
      teamsWrap.appendChild(center);
      teamsWrap.appendChild(right);

      row.appendChild(teamsWrap);
      matchesContainer.appendChild(row);
    });
  }

  renderRoundMatches();
}

/* TOURNAMENTS VIEW */
function renderTournamentsView(){
  const header = document.createElement('div');
  header.className = 'header';
  header.textContent = 'Turnieje';
  content.appendChild(header);

  const listWrap = document.createElement('div');
  listWrap.className = 'tlist';
  // sort by createdAt desc
  const sorted = state.tournaments.slice().sort((a,b)=>b.createdAt - a.createdAt);
  sorted.forEach(t=>{
    const block = document.createElement('div');
    block.className = 'tblock' + (t.id === state.selectedId ? ' selected' : '');
    const title = document.createElement('div'); title.className = 'tname'; title.textContent = t.name;
    const created = document.createElement('div'); created.className = 'small-muted'; created.textContent = new Date(t.createdAt).toLocaleString();
    const win = tournamentWinner(t);
    const winnerLine = document.createElement('div'); winnerLine.className = 'winner';
    winnerLine.textContent = win ? ('Zwycięzca: ' + win) : 'Zwycięzca: -';
    block.appendChild(title);
    block.appendChild(created);
    block.appendChild(winnerLine);

    block.addEventListener('click', ()=>{
      state.selectedId = t.id;
      saveState();
      // re-render so chosen block highlights
      renderView('tournaments');
    });

    listWrap.appendChild(block);
  });

  content.appendChild(listWrap);
}

/* ULTRA VIEW */
function renderUltraView(){
  const header = document.createElement('div');
  header.className = 'header';
  header.textContent = 'Ultra Tabela';
  content.appendChild(header);

  if(state.tournaments.length === 0){
    const m = document.createElement('div');m.className='center-muted';m.textContent='Brak Danych';content.appendChild(m);return;
  }

  const arr = calcUltra();
  if(arr.length === 0){
    const m = document.createElement('div');m.className='center-muted';m.textContent='Brak Danych';content.appendChild(m);return;
  }

  const table = document.createElement('table'); table.className = 'table';
  table.innerHTML = `<thead><tr><th style="width:40px">M</th><th>Drużyna</th><th style="width:80px">Win</th><th style="width:120px">Pkt</th></tr></thead>`;
  const tbody = document.createElement('tbody');
  arr.forEach((r, i)=>{
    const tr = document.createElement('tr');
    tr.className = 'team-row';
    tr.innerHTML = `<td>${i+1}</td><td>${r.name}</td><td>${r.win}</td><td>${r.pts}</td>`;
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  content.appendChild(table);
}

/* NEW VIEW */
function renderNewView(){
  const header = document.createElement('div');
  header.className = 'header';
  header.textContent = 'Nowy Turniej';
  content.appendChild(header);

  const row = document.createElement('div');
  row.className = 'form-row';
  const input = document.createElement('input');
  input.className = 'input';
  input.placeholder = 'Nazwa turnieju (4-30 znaków)';
  input.maxLength = 30;
  input.type = 'text';
  input.autocomplete = 'off';
  row.appendChild(input);
  const btn = document.createElement('button');
  btn.className = 'btn primary';
  btn.textContent = 'Stwórz';
  btn.addEventListener('click', ()=>{
    const nm = (input.value || '').trim();
    if(nm.length < 4 || nm.length > 30){
      alert('Nazwa musi mieć od 4 do 30 znaków.');
      return;
    }
    createTournament(nm);
    // after create go to Turnieje view (and selected)
    setActiveNav('tournaments');
  });
  row.appendChild(btn);
  content.appendChild(row);

  // preview of chosen teams
  const preview = document.createElement('div'); preview.style.marginTop='12px';
  preview.className='small-muted';
  preview.textContent = 'Po stworzeniu turnieju losowane jest 8 drużyn z listy.';
  content.appendChild(preview);
}

/* ======================
  Init & restore last view / selected tournament
   ====================== */

(function init(){
  // if no selectedId but tournaments exist, choose most recent
  if(!state.selectedId && state.tournaments.length>0){
    // newest by createdAt
    state.tournaments.sort((a,b)=>b.createdAt - a.createdAt);
    state.selectedId = state.tournaments[0].id;
    saveState();
  }
  // default view: Tabela for last selected tournament
  // set nav active accordingly
  // try to maintain previously used view? But requirement: default open Tabela for last selected turniej
  setActiveNav('table');
})();
</script>
