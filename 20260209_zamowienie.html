    <main>
        <section id="lewy">
            <h3>Zamówienie</h3>
            <label>Wybierz obraz: <input type="file" id="obraz" accept="image/png, image/jpeg"></label><br>
            <label>Liczba kopii: <input type="number" id="kopie"></label><br>
            <input type="radio" name="papier" class="papier" value="1.5" checked>Papier błyszczący<br>
            <input type="radio" name="papier" class="papier" value="2">Papier matowy
            <input type="button" id="dodaj" value="Dodaj do koszyka">
        </section>
        <nav>
            <ul>

        <section id="prawy">
            <h3>Koszyk</h3>
	        <div id="blok"></div>
        </section>

    <footer>
	    <p>Autor strony: <strong><em>6767676767</em></strong></p>
    </footer>
    <script>
        let obraz = document.getElementById("obraz");
        let kopie = document.getElementById("kopie");
        let papier = document.getElementsByClassName("papier");
        let blok = document.getElementById("blok");
        let dodaj = document.getElementById("dodaj");

        function oblicz_cene(){
            if (obraz.files.length === 0) {
                blok.textContent = "Nie wybrano pliku!";
                return;
            }

            let url = URL.createObjectURL(obraz.files[0]);

            for(let i=0; i<papier.length; i++){
                if(papier[i].checked){     
                    cena = papier[i].value * kopie.value;
                    blok.innerHTML += '<img src="'+ url + '"><p>Liczba kopii: ' + kopie.value + '</p><p>Cena: ' + cena + '</p>';
                }
            }
        }

        dodaj.addEventListener("click", oblicz_cene);
    </script>
