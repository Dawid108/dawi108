<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloki</title>
    <style>
        body{
            width: 800px;
            margin: 0 auto;
            background-color: gray;
        }
        header {
            background-color: blue;
            height: 100px;
        }
        #lewy{
            height: 300px;
            float: left;
            width: 25%;
        }
        #prawy {
            height: 300px;
            float: left;
            width: 75%;
        }
        nav {
            height: 100px;
            background-color: white;
        }
        #szary{
            background-color: black;
            height: 100px;
        }
        #zolty{
            background-color: yellow;
            height: 100px;
        }
        #orange{
            background-color: orange;
            height: 150px;
        }
        #zielony{
            background-color: green;
            height: 150px;
        }
        footer{
            background-color: red;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
    <header></header>
    <div id="lewy">
        <nav></nav>
        <section id="szary"></section>
        <section id="zolty"></section>
    </div>
    <div id="prawy">
        <article id="orange"></article>
        <article id="zielony"></article>
    </div>
    <footer></footer>
</body>
</html>
