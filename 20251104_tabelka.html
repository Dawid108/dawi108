<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelki 1</title>
    <link rel="icon" href="dawi108.png" type="image/png">
    <script src="script.js"></script>
    <style>
        table, th, td{
            border: 1px solid black;
            border-spacing: 10px;
            /*border-collapse: collapse;*/
            padding: 5px;
        }
        table{
            background-color: red;
        }
        th{
            background-color: lime;
        }
        td{
            text-transform: uppercase;
            background-color: yellow;
        }
        th:first-letter{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <table>
        <tr><th>nr zadania</th><th>rodzaj aplikacji</th></tr>
        <tr><td>1</td><td rowspan="3">Word</td></tr>
        <tr><td>2</td></tr>
        <tr><td>3</td></tr>
        <tr><td>4</td><td rowspan="2">Excel</td></tr>
        <tr><td>5</td></tr>
    </table>
</body>
</html>
