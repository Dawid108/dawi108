let shuffledQuestions = [];
let index = 0;
let lives = 9;
let points = 0;
let answering = true;

const imgEl = document.getElementById("image");
const qEl = document.getElementById("question");
const livesEl = document.getElementById("lives");
const pointsEl = document.getElementById("points");
const counterEl = document.getElementById("counter");
const endScreen = document.getElementById("endScreen");

const aBtn = document.getElementById("aBtn");
const bBtn = document.getElementById("bBtn");
const cBtn = document.getElementById("cBtn");

function updateCounter() {
    counterEl.textContent = `Pytanie ${index+1} / ${shuffledQuestions.length}`;
}

function startGame() {
    lives = 9;
    points = 0;
    index = 0;
    answering = true;

    endScreen.innerHTML = "";

    [aBtn, bBtn, cBtn].forEach(btn => btn.style.display = "block");

    livesEl.textContent = lives;
    pointsEl.textContent = points;

    shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
    loadQuestion();
}

function loadQuestion() {
    const q = shuffledQuestions[index];

    imgEl.src = q.img;
    qEl.textContent = q.q;

    aBtn.textContent = q.options[0];
    bBtn.textContent = q.options[1];
    cBtn.textContent = q.options[2];

    [aBtn, bBtn, cBtn].forEach(btn => btn.classList.remove("correct", "wrong"));

    updateCounter();
    answering = true;
}

function checkAnswer(choiceIndex) {
    if (!answering) return;
    answering = false;

    const correct = shuffledQuestions[index].correctIndex;

    const buttons = [aBtn, bBtn, cBtn];

    if (choiceIndex === correct) {
        points++;
        pointsEl.textContent = points;
        buttons[choiceIndex].classList.add("correct");
        setTimeout(nextQuestion, 800);
    } else {
        lives--;
        livesEl.textContent = lives;

        buttons[choiceIndex].classList.add("wrong");
        buttons[correct].classList.add("correct");

        setTimeout(() => {
            if (lives === 0) return loseGame();
            nextQuestion();
        }, 2500);
    }
}

function nextQuestion() {
    index++;
    if (index >= shuffledQuestions.length) {
        winGame();
        return;
    }
    loadQuestion();
}

function loseGame() {
    [aBtn, bBtn, cBtn].forEach(btn => btn.style.display = "none");
    endScreen.innerHTML = `Przegrałeś<br><button id="restart" onclick="startGame()">Nowa Gra</button>`;
}

function winGame() {
    [aBtn, bBtn, cBtn].forEach(btn => btn.style.display = "none");
    endScreen.innerHTML = `Wygrałeś!<br><button id="restart" onclick="startGame()">Nowa Gra</button>`;
}

aBtn.onclick = () => checkAnswer(0);
bBtn.onclick = () => checkAnswer(1);
cBtn.onclick = () => checkAnswer(2);

startGame();
