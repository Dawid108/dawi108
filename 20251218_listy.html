<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listy Sprawdzian</title>
    <link rel="icon" href="dawi108.png">
    <script src="script.js"></script>
    <style>
      ol{
          list-style-type: lower-roman;
      }
      ul{
          list-style-type: square;
      }
    </style>
</head>
<body>
    <ol>
        <li>SAMOCHODY
            <ul>
                <li>OSOBOWE</li>
                <li>WYWROTKI</li>
                <li>CIĄGNIKI SIODŁOWE</li>
            </ul>
        </li>
        <li>MOTOCYKLE
            <ul>
                <li>SZOSOWE</li>
                <li>WYŚCIGOWE</li>
                <li>TERENOWE</li>
            </ul>
        </li>
        <li>ROWERY
            <ul>
                <li>MIEJSKIE</li>
                <li>KOLARZÓWKI</li>
                <li>GÓRSKIE</li>
            </ul>
        </li>
    </ol>
</body>
</html>
